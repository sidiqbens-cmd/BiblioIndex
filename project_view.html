<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceef1; color: #333; margin: 0; padding: 5px; font-size: 11px; overflow-x: hidden; }
        .project-bar { background: #2c3e50; color: #fff; padding: 5px 10px; display: flex; align-items: center; justify-content: space-between; border-radius: 4px; }
        .compact-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; background: #fff; padding: 6px; border: 1px solid #ccc; border-radius: 4px; margin-top: 2px; }
        .grid-7 { grid-template-columns: repeat(7, 1fr); }
        label { font-size: 10px; font-weight: bold; color: #555; text-align: center; display: block; }
        input, select { width: 100%; border: 1px solid #bbb; padding: 2px; font-size: 11px; height: 22px; text-align: right; border-radius: 2px; box-sizing: border-box; }
        .actions { margin: 5px 0; display: flex; gap: 4px; justify-content: center; }
        .btn { padding: 4px 10px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-weight: bold; font-size: 10px; }
        .btn-save { background: #27ae60; } .btn-smart { background: #f39c12; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid #ccc; table-layout: fixed; }
        .preview-table th { background: #f2f2f2; padding: 4px; border: 1px solid #ccc; font-size: 10px; }
        .preview-table td { border: 1px solid #ccc; padding: 2px 4px; text-align: right; font-size: 10px; overflow: hidden; text-overflow: ellipsis; }
        .btn-t { padding: 1px 4px; font-size: 9px; cursor: pointer; border: 1px solid #ccc; background: #fff; }
        #smartBox { display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; border:2px solid #2c3e50; padding:10px; z-index:9999; box-shadow:0 0 20px rgba(0,0,0,0.5); width:400px; }
    </style>
</head>
<body>

<div class="project-bar">
    <div><strong>الفهرس الليبي الموحد</strong> | <span id="activeProjectLabel"></span></div>
    <div style="display:flex; gap:5px;">
        <button onclick="document.getElementById('smartBox').style.display='block'" class="btn btn-smart">⚡ إدخال ذكي</button>
        <button onclick="createNewProject()" class="btn btn-save" style="background:#2980b9">+ جديد</button>
        <select id="projSelect" onchange="switchProject(this.value)" style="width:auto; height:20px;"></select>
    </div>
</div>

<div id="smartBox">
    <label>ألصق النص المراد توزيعه:</label>
    <textarea id="smartInput" style="width:100%; height:80px; margin-top:5px;"></textarea>
    <div style="margin-top:5px; text-align:left;">
        <button onclick="processSmart()" class="btn btn-save">توزيع</button>
        <button onclick="document.getElementById('smartBox').style.display='none'" class="btn" style="background:#666">إلغاء</button>
    </div>
</div>

<form id="biblioForm">
    <div class="compact-grid">
        <div><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subs"></div>
        <div><label>إحالة انظر</label><input type="text" id="see" class="in" list="subs"></div>
        <div><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in" list="subs"></div>
        <div><label>المؤلف</label><input type="text" id="author" class="in"></div>
        <div><label>العنوان</label><input type="text" id="title" class="in"></div>
        <div><label>المشاركون</label><input type="text" id="collab" class="in"></div>
    </div>
    <div class="compact-grid">
        <div><label>مكان النشر</label><input type="text" id="place" class="in"></div>
        <div><label>الناشر</label><input type="text" id="publisher" class="in"></div>
        <div><label>السنة</label><input type="text" id="year" class="in"></div>
        <div><label>صفحات</label><input type="text" id="pages" class="in"></div>
        <div><label>الطبعة</label><input type="text" id="edition" class="in"></div>
        <div><label>السلسلة</label><input type="text" id="series" class="in"></div>
    </div>
    <div class="compact-grid grid-7">
        <div><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></div>
        <div><label>مؤلف أصلي</label><input type="text" id="orig_author" class="in"></div>
        <div><label>جهة الإصدار</label><input type="text" id="org" class="in"></div>
        <div><label>العدد</label><input type="text" id="count" class="in"></div>
        <div><label>التبعية</label><input type="text" id="affil" class="in"></div>
        <div><label>الدولة</label><input type="text" id="country" class="in"></div>
        <div><label>النوع</label><select id="type" class="in"><option>كتاب</option><option>مقالة</option></select></div>
    </div>
</form>

<datalist id="subs"></datalist>

<div class="actions">
    <button class="btn btn-save" onclick="saveData()">حفظ السجل (Enter)</button>
    <button class="btn" style="background:#8e44ad" onclick="previewFull()">المعاينة</button>
    <button class="btn" style="background:#2980b9" onclick="exportToExcel()">تصدير Excel</button>
    <button class="btn" style="background:#555" onclick="openIndex('author')">كشاف المؤلفين</button>
    <button class="btn" style="background:#d43f3a" onclick="openIndex('title')">كشاف العناوين</button>
</div>

<table class="preview-table">
    <thead><tr><th style="width:25px">ت</th><th style="width:20%">رأس الموضوع</th><th>البيان الببليوغرافي</th><th style="width:75px">الإجراء</th></tr></thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
let projects = JSON.parse(localStorage.getItem('lib_projs')) || ['تجربة 1'];
let currentProj = localStorage.getItem('lib_active') || 'تجربة 1';
let records = JSON.parse(localStorage.getItem('recs_' + currentProj)) || [];
let editIdx = -1;

function processSmart() {
    let txt = document.getElementById('smartInput').value;
    let p = txt.split('.');
    if(p[0]) document.getElementById('author').value = p[0].trim();
    if(p[1]) document.getElementById('title').value = p[1].trim();
    if(p[2] && p[2].includes(':')) {
        let imp = p[2].split(':');
        document.getElementById('place').value = imp[0].trim();
        if(imp[1].includes('،')) {
            let n = imp[1].split('،');
            document.getElementById('publisher').value = n[0].trim();
            document.getElementById('year').value = n[1].replace(/\D/g,'');
        }
    }
    document.getElementById('smartBox').style.display='none';
}

function saveData() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if(editIdx > -1) records[editIdx] = d; else records.push(d);
    editIdx = -1; 
    records.sort((a,b) => a.subject.replace(/^ال/,'').localeCompare(b.subject.replace(/^ال/,''), 'ar'));
    updateUI(); document.getElementById('biblioForm').reset();
}

function updateUI() {
    localStorage.setItem('recs_'+currentProj, JSON.stringify(records));
    let h = ''; let s = 1; let sb = new Set();
    records.forEach((r, i) => {
        sb.add(r.subject);
        let isRef = !!r.see;
        h += `<tr>
            <td style="text-align:center">${isRef ? '--' : (r.title ? s++ : '--')}</td>
            <td><strong>${r.subject}</strong>${r.see?'<br>انظر: '+r.see:''}${r.see_also?'<br><small>انظر أيضا: '+r.see_also+'</small>':''}</td>
            <td>${r.title ? `<b>${r.author}</b>. ${r.title}. - ${r.place}: ${r.publisher}, ${r.year}.` : ''}</td>
            <td><div style="display:flex;gap:2px;"><button class="btn-t" onclick="editRec(${i})">تعديل</button><button class="btn-t" style="color:red" onclick="delRec(${i})">حذف</button></div></td>
        </tr>`;
    });
    document.getElementById('tableBody').innerHTML = h;
    document.getElementById('subs').innerHTML = Array.from(sb).map(x=>`<option value="${x}">`).join('');
    document.getElementById('projSelect').innerHTML = projects.map(p=>`<option ${p===currentProj?'selected':''}>${p}</option>`).join('');
    document.getElementById('activeProjectLabel').innerText = currentProj;
}

function openIndex(type) {
    let win = window.open();
    let map = {}; let s = 1;
    records.forEach(r => {
        if(r.title) {
            let val = r[type] || "";
            val.split('؛').forEach(v => {
                v = v.trim(); if(v) { if(!map[v]) map[v]=[]; map[v].push(s); }
            });
            s++;
        }
    });
    let c = `<div dir="rtl" style="padding:1in; font-family:Arial;"><h3>كشاف ${type==='author'?'المؤلفين':'العناوين'}</h3>`;
    Object.keys(map).sort((a,b)=>a.replace(/^ال/,'').localeCompare(b.replace(/^ال/,''),'ar')).forEach(k => {
        c += `<p>${k} <b>(${map[k].join(', ')})</b></p>`;
    });
    win.document.write(c + `</div>`);
}

function editRec(i) { editIdx = i; Object.keys(records[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = records[i][k]; }); }
function delRec(i) { if(confirm("حذف؟")) { records.splice(i,1); updateUI(); } }
function previewFull() { /* نفس دالة المعاينة السابقة */ }
function exportToExcel() { /* نفس دالة التصدير السابقة */ }
function switchProject(v) { localStorage.setItem('lib_active', v); location.reload(); }
function createNewProject() { let n = prompt("الاسم:"); if(n){ projects.push(n); localStorage.setItem('lib_projs', JSON.stringify(projects)); switchProject(n); }}

window.onload = updateUI;
</script>
</body>
</html>
