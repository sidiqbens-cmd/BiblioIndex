<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceef1; margin: 0; padding: 0; font-size: 11px; }
        
        /* تثبيت الهيدر في الأعلى */
        .fixed-header { 
            position: fixed; top: 0; left: 0; right: 0; 
            background: #2c3e50; z-index: 1000; color: white;
        }

        /* صف الخانات الأفقي - إجبار التوزيع بالعرض */
        .row { 
            display: flex; flex-wrap: nowrap; 
            background: #cfcfcf; padding: 5px; gap: 4px;
        }
        
        .field { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        
        label { font-size: 10px; font-weight: bold; color: #333; margin-bottom: 2px; white-space: nowrap; overflow: hidden; }
        
        input, select { 
            width: 100%; border: 1px solid #999; padding: 2px; 
            font-size: 11px; height: 22px; border-radius: 2px; box-sizing: border-box; 
        }

        .btn-bar { background: #cfcfcf; padding: 5px; text-align: center; border-bottom: 3px solid #2c3e50; }
        
        .btn { padding: 4px 12px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-size: 11px; font-weight: bold; margin: 2px; }

        /* منطقة الجدول */
        .main-content { margin-top: 175px; padding: 10px; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; }
        table td { border: 1px solid #ccc; padding: 5px; font-size: 12px; text-align: right; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        #smartModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; border:3px solid #2c3e50; padding:15px; z-index:9999; width:400px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="display:flex; justify-content:space-between; padding:5px 15px; align-items:center; background:#34495e;">
        <strong>الفهرس الليبي الموحد</strong>
        <div style="display:flex; gap:5px; align-items:center;">
            <button onclick="newProj()" class="btn" style="background:#27ae60">+ مشروع جديد</button>
            <select id="projSelect" onchange="changeProj(this.value)" style="height:22px; font-size:10px;"></select>
            <button onclick="delProj()" class="btn" style="background:#c0392b">حذف</button>
            <button onclick="document.getElementById('smartModal').style.display='block'" class="btn" style="background:#2980b9">إدخال ذكي</button>
        </div>
    </div>

    <form id="mainForm">
        <div class="row">
            <div class="field"><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subList"></div>
            <div class="field"><label>إحالة انظر</label><input type="text" id="see" class="in"></div>
            <div class="field"><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in"></div>
            <div class="field"><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></div>
            <div class="field"><label>المؤلف (معاينة)</label><input type="text" id="author_preview" class="in"></div>
            <div class="field"><label>العنوان</label><input type="text" id="title" class="in"></div>
            <div class="field"><label>المشارك (معاينة)</label><input type="text" id="collab" class="in"></div>
        </div>
        <div class="row">
            <div class="field"><label>المشارك (كشاف)</label><input type="text" id="collab_idx" class="in"></div>
            <div class="field"><label>المترجم (معاينة)</label><input type="text" id="translator" class="in"></div>
            <div class="field"><label>المترجم (كشاف)</label><input type="text" id="trans_idx" class="in"></div>
            <div class="field"><label>المجلة</label><input type="text" id="journal" class="in"></div>
            <div class="field"><label>الناشر</label><input type="text" id="publisher" class="in"></div>
            <div class="field"><label>مكان النشر</label><input type="text" id="place" class="in"></div>
            <div class="field"><label>التبعية</label><input type="text" id="affiliation" class="in"></div>
        </div>
        <div class="row">
            <div class="field"><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></div>
            <div class="field"><label>السلسلة</label><input type="text" id="series" class="in"></div>
            <div class="field"><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></div>
            <div class="field"><label>العدد</label><input type="text" id="issue" class="in"></div>
            <div class="field"><label>السنة</label><input type="text" id="year" class="in"></div>
            <div class="field"><label>طبعة</label><input type="text" id="edition" class="in"></div>
            <div class="field"><label>صفحات</label><input type="text" id="pages" class="in"></div>
        </div>
        <div class="btn-bar">
            <button type="button" class="btn" style="background:#27ae60" onclick="save()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="alert('قريباً')">المعاينة</button>
            <button type="button" class="btn" style="background:#e67e22" onclick="document.getElementById('fileIn').click()">استيراد Excel</button>
            <input type="file" id="fileIn" style="display:none" onchange="importX(event)">
        </div>
    </form>
</div>

<div id="smartModal">
    <h4>الإدخال الذكي</h4>
    <textarea id="smartText" style="width:100%; height:80px;"></textarea><br><br>
    <button class="btn" style="background:#27ae60" onclick="doSmart()">توزيع</button>
    <button class="btn" style="background:#555" onclick="document.getElementById('smartModal').style.display='none'">إلغاء</button>
</div>

<div class="main-content">
    <table><tbody id="out"></tbody></table>
</div>

<script>
let projs = JSON.parse(localStorage.getItem('p_list')) || ['المشروع_1'];
let curP = localStorage.getItem('p_active') || 'المشروع_1';
let recs = JSON.parse(localStorage.getItem('recs_' + curP)) || [];
let eIdx = -1;

function draw() {
    localStorage.setItem('recs_'+curP, JSON.stringify(recs));
    localStorage.setItem('p_list', JSON.stringify(projs));
    localStorage.setItem('p_active', curP);
    
    let h = '';
    recs.forEach((r, i) => {
        h += `<tr>
            <td width="150"><b>${r.subject}</b></td>
            <td>${r.author || ''} - ${r.title || ''}</td>
            <td width="60"><button onclick="edit(${i})">تعديل</button></td>
        </tr>`;
    });
    document.getElementById('out').innerHTML = h;
    document.getElementById('projSelect').innerHTML = projs.map(p=>`<option ${p===curP?'selected':''}>${p}</option>`).join('');
}

function save() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value);
    if(!d.subject) return alert("الرأس مطلوب");
    if(eIdx > -1) recs[eIdx] = d; else recs.push(d);
    eIdx = -1;
    recs.sort((a,b) => a.subject.localeCompare(b.subject, 'ar'));
    draw(); document.getElementById('mainForm').reset();
}

function edit(i) { eIdx = i; Object.keys(recs[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = recs[i][k]; }); }

function newProj() { let n = prompt("اسم المشروع:"); if(n) { projs.push(n); curP = n; recs = []; draw(); } }
function changeProj(v) { curP = v; recs = JSON.parse(localStorage.getItem('recs_'+v)) || []; draw(); }
function delProj() { if(confirm("حذف؟")) { localStorage.removeItem('recs_'+curP); projs = projs.filter(p=>p!==curP); curP=projs[0] || 'المشروع_1'; draw(); location.reload(); } }

function doSmart() {
    let t = document.getElementById('smartText').value;
    let p = t.split('/');
    if(p[0]) document.getElementById('author').value = p[0].trim();
    if(p[1]) document.getElementById('title').value = p[1].split('.')[0].trim();
    document.getElementById('smartModal').style.display='none';
}

function importX(e) {
    const reader = new FileReader();
    reader.onload = (evt) => {
        recs = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type: 'binary'}).Sheets[XLSX.read(evt.target.result, {type: 'binary'}).SheetNames[0]]);
        draw();
    };
    reader.readAsBinaryString(e.target.files[0]);
}

window.onload = draw;
</script>
<datalist id="subList"></datalist>
</body>
</html>
