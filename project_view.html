<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ببليو اندكس</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Times New Roman', serif; background: #eceef1; margin: 0; padding: 0; overflow: hidden; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; border-bottom: 2px solid #000; }
        
        /* تصميم كثيف جداً للحقول */
        .input-grid { display: grid; grid-template-columns: repeat(12, 1fr); background: #cfcfcf; padding: 2px; gap: 2px; border-bottom: 1px solid #999; }
        .field-group { display: flex; flex-direction: column; }
        .field-label { font-size: 9px; font-weight: bold; color: #444; margin-bottom: 1px; margin-right: 2px; }
        input { width: 100%; height: 20px; font-size: 11px; font-weight: bold; border: 1px solid #999; text-align: right; box-sizing: border-box; }
        
        .smart-row { display: flex; background: #bdc3c7; padding: 2px; gap: 5px; align-items: center; border-bottom: 1px solid #7f8c8d; }
        .actions { background: #cfcfcf; text-align: center; padding: 1px; display: flex; justify-content: center; gap: 3px; border-bottom: 2px solid #2c3e50; }
        .btn { padding: 2px 5px; cursor: pointer; border: none; border-radius: 2px; color: #fff; font-size: 10px; font-weight: bold; }
        
        /* ضبط المساحة لعدم الحاجة للتمرير */
        .scroll-area { margin-top: 155px; height: calc(100vh - 160px); overflow-y: auto; padding: 2px; }
        .admin-table { border-collapse: collapse; background: #fff; font-size: 10px; width: 100%; table-layout: fixed; }
        .admin-table th { position: sticky; top: 0; background: #34495e; color: white; z-index: 100; padding: 2px; border: 1px solid #2c3e50; }
        .admin-table td { border: 1px solid #ccc; padding: 2px; text-align: right; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; }
        .modal-content { background:white; width:95%; margin:1% auto; padding:15px; height: 85vh; overflow-y: auto; }
        .column-wrapper { column-count: 2; column-gap: 20px; }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="display:flex; justify-content:space-between; align-items:center; background:#34495e; color:white; padding:1px 10px; height: 20px;">
        <strong style="font-size:10px;">ببليو اندكس</strong>
        <div style="display:flex; gap:3px;">
            <button onclick="document.getElementById('xlIn').click()" class="btn" style="background:#e67e22">استيراد</button>
            <button onclick="exportX()" class="btn" style="background:#2980b9">تصدير</button>
            <input type="file" id="xlIn" style="display:none" onchange="importX(event)">
            <button onclick="newP()" class="btn" style="background:#27ae60">+ مشروع</button>
            <select id="pSel" onchange="switchP(this.value)" style="font-size:9px;"></select>
            <button onclick="delP()" class="btn" style="background:#c0392b">حذف</button>
        </div>
    </div>

    <form id="bForm">
        <div class="input-grid">
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">رأس الموضوع</span><input type="text" id="subject" class="in"></div>
            <div class="field-group" style="grid-column: span 1;"><span class="field-label">إحالة انظر</span><input type="text" id="see" class="in"></div>
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">إحالة انظر أيضاً</span><input type="text" id="see_also" class="in"></div>
            <div class="field-group" style="grid-column: span 3;"><span class="field-label">مؤلف معاينة</span><input type="text" id="author_preview" class="in"></div>
            <div class="field-group" style="grid-column: span 4;"><span class="field-label">المؤلف (مقلوب)</span><input type="text" id="author" class="in"></div>
            
            <div class="field-group" style="grid-column: span 5;"><span class="field-label">العنوان</span><input type="text" id="title" class="in"></div>
            <div class="field-group" style="grid-column: span 3;"><span class="field-label">مشارك معاينة</span><input type="text" id="collab" class="in"></div>
            <div class="field-group" style="grid-column: span 4;"><span class="field-label">مشارك كشاف</span><input type="text" id="collab_idx" class="in"></div>

            <div class="field-group" style="grid-column: span 1;"><span class="field-label">طبعة</span><input type="text" id="edition" class="in"></div>
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">المجلة</span><input type="text" id="journal" class="in"></div>
            <div class="field-group" style="grid-column: span 1;"><span class="field-label">العدد</span><input type="text" id="issue" class="in"></div>
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">التبعية</span><input type="text" id="affiliation" class="in"></div>
            <div class="field-group" style="grid-column: span 1;"><span class="field-label">سنة</span><input type="text" id="year" class="in"></div>
            <div class="field-group" style="grid-column: span 1;"><span class="field-label">نوع المادة</span><input type="text" id="material_type" class="in"></div>
            <div class="field-group" style="grid-column: span 1;"><span class="field-label">صفحات</span><input type="text" id="pages" class="in"></div>
            <div class="field-group" style="grid-column: span 1;"><span class="field-label">مكان النشر</span><input type="text" id="place" class="in"></div>
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">الناشر</span><input type="text" id="publisher" class="in"></div>

            <div class="field-group" style="grid-column: span 2;"><span class="field-label">السلسلة</span><input type="text" id="series" class="in"></div>
            <div class="field-group" style="grid-column: span 3;"><span class="field-label">العنوان الأصلي</span><input type="text" id="orig_title" class="in"></div>
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">محقق/مراجعة</span><input type="text" id="editor" class="in"></div>
            <div class="field-group" style="grid-column: span 2;"><span class="field-label">مترجم معاينة</span><input type="text" id="translator" class="in"></div>
            <div class="field-group" style="grid-column: span 3;"><span class="field-label">مترجم كشاف</span><input type="text" id="trans_idx" class="in"></div>
        </div>
        
        <div class="smart-row">
            <input type="text" id="url" class="in" placeholder="الرابط (URL)" style="flex: 2; height: 18px;">
            <input type="text" id="smartInput" placeholder="لصق ذكي..." style="flex: 1; height: 18px; font-size: 9px;">
            <button type="button" class="btn" style="background:#16a085" onclick="processSmart()">توزيع</button>
        </div>

        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="save()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="openBiblioWindow()">المعاينة</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="runAuthorIdx()">كشاف المؤلفين</button>
            <button type="button" class="btn" style="background:#d35400" onclick="runIdx('title', 'العناوين')">كشاف العناوين</button>
            <button type="button" class="btn" style="background:#c0392b" onclick="runIdx('trans_idx', 'المترجمين')">كشاف المترجمين</button>
            <button type="button" class="btn" style="background:#16a085" onclick="journalIdx()">قائمة المجلات</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="runIdx('subject', 'الموضوعات')">رؤوس الموضوعات</button>
        </div>
    </form>
</div>

<div id="modalOverlay"><button onclick="closeM()" class="btn" style="background:#c0392b; margin:5px;">إغلاق</button><div class="modal-content" id="modalBody"></div></div>
<div class="scroll-area"><table class="admin-table"><thead><tr><th style="width:25px;">رقم</th><th style="width:15%">رأس الموضوع</th><th>البيانات</th><th style="width:60px;">إجراء</th></tr></thead><tbody id="adminBody"></tbody></table></div>

<script>
let projs = JSON.parse(localStorage.getItem('L_P')) || ['مشروع_1'];
let curP = localStorage.getItem('L_A') || 'مشروع_1';
let recs = JSON.parse(localStorage.getItem('R_' + curP)) || [];
let editIndex = -1;
const cleanAL = (s) => s ? s.replace(/^(ال)/, '').trim() : '';

function draw() {
    recs.sort((a, b) => cleanAL(a.subject).localeCompare(cleanAL(b.subject), 'ar'));
    localStorage.setItem('R_' + curP, JSON.stringify(recs));
    localStorage.setItem('L_P', JSON.stringify(projs));
    localStorage.setItem('L_A', curP);
    let counter = 1;
    document.getElementById('adminBody').innerHTML = recs.map((r, i) => {
        r.finalID = (r.see || r.see_also) && !r.title ? null : counter++;
        return `<tr><td>${r.finalID || '-'}</td><td>${r.subject}</td><td><b>${r.author || ''}</b> - ${r.title || 'إحالة'}</td>
        <td><button onclick="edit(${i})">تعديل</button><button onclick="deleteRec(${i})">حذف</button></td></tr>`;
    }).join('');
    document.getElementById('pSel').innerHTML = projs.map(p=>`<option ${p===curP?'selected':''}>${p}</option>`).join('');
}

function runAuthorIdx() {
    let m = {}; recs.forEach(r => { if (r.author && r.finalID) { let name = r.author.trim(); if (!m[name]) m[name] = []; m[name].push(r.finalID); } });
    renderIdx(m, "المؤلفين");
}

function runIdx(f, l) {
    let m = {}; recs.forEach(r => { if(r[f] && r.finalID) { let v = r[f].trim(); if(!m[v]) m[v] = []; m[v].push(r.finalID); }});
    renderIdx(m, l);
}

function renderIdx(m, title) {
    let k = Object.keys(m).sort((a,b)=>cleanAL(a).localeCompare(cleanAL(b),'ar'));
    let h = `<h3>كشاف ${title}</h3><div class="column-wrapper">`;
    let groups = {}; k.forEach(x => { let c = cleanAL(x).charAt(0); if(!groups[c]) groups[c]=[]; groups[c].push({key:x, ids:m[x]}); });
    for(let c in groups) { h += `<div><b>[${c}]</b><br>` + groups[c].map(i => `${i.key} (${i.ids.join(', ')})`).join('<br>') + `</div><br>`; }
    document.getElementById('modalBody').innerHTML = h + `</div>`; document.getElementById('modalOverlay').style.display='block';
}

function journalIdx() {
    let m = {}; let affs = {}; recs.forEach(r => { if(r.journal && r.affiliation) affs[r.journal.trim()] = r.affiliation.trim(); });
    recs.forEach(r => { if(r.journal && r.finalID) { let j = r.journal.trim(); let k = j + (r.affiliation ? ` (${r.affiliation})` : (affs[j] ? ` (${affs[j]})` : "")); if(!m[k]) m[k]=[]; m[k].push(r.finalID); }});
    renderIdx(m, "المجلات");
}

function openBiblioWindow() {
    const win = window.open('', '_blank');
    let content = `<html dir="rtl"><head><style>
        body{font-family:'Times New Roman', serif;padding:30px;line-height:1.6;}
        .sub{background:#e0e0e0;text-align:center;padding:5px;margin:15px 0;font-weight:bold;border:1px solid #999;}
        .ent{margin-bottom:15px;border-bottom:1px solid #eee;padding-bottom:10px;}
        .url-line{display:block;margin-top:5px;color:blue;font-size:11pt;text-decoration:none;}
    </style></head><body>`;
    
    let lastSub = '';
    recs.forEach(r => {
        if (r.subject !== lastSub) { content += `<div class="sub">${r.subject}</div>`; lastSub = r.subject; }
        
        if (r.title) {
            // تجميع بيان المسؤولية أولاً للتأكد من وجوده
            let respParts = [];
            if(r.author_preview) respParts.push(r.author_preview);
            if(r.collab) respParts.push(r.collab);
            
            let respStr = respParts.join('، ');
            if(r.translator) respStr += (respStr ? ' ؛ ترجمة ' : 'ترجمة ') + r.translator;
            if(r.editor) respStr += (respStr ? ' ؛ ' : '') + r.editor;

            // البدء بالسطر (المؤلف المقلوب + الرقم ثم العنوان)
            let line = `<b>${r.author || ''} (${r.finalID})</b><br>${r.title}`;
            
            // القاعدة: إذا وجد بيان مسؤولية نضع المائلة، وإذا لم يوجد ننتقل للشرطة مباشرة
            if(respStr) {
                line += ` / ${respStr} . ـــ `;
            } else {
                line += ` . ـــ `;
            }
            
            // تجميع بيانات النشر أو المجلة
            let biblioTail = "";
            if(r.journal) {
                biblioTail = `${r.journal}`;
                if(r.issue) biblioTail += ` . ـــ ${r.issue}`;
                if(r.year) biblioTail += ` . ـــ ${r.year}`;
                if(r.pages) biblioTail += ` . ـــ ص ${r.pages}`;
            } else {
                let pub = [r.place, r.publisher, r.year].filter(x => x).join(': ');
                if(pub) biblioTail = pub;
                if(r.pages) biblioTail += (biblioTail ? " . ـــ " : "") + `${r.pages} ص`;
            }

            line += biblioTail;
            
            if(r.url) line += `<a href="${r.url}" class="url-line" target="_blank">الرابط: ${r.url}</a>`;
            content += `<div class="ent">${line}.</div>`;
        }
    });
    win.document.write(content + '</body></html>'); win.document.close();
}
function save() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if (editIndex > -1) { recs[editIndex] = d; editIndex = -1; } else { recs.push(d); }
    draw(); document.getElementById('bForm').reset();
}

function edit(i) { editIndex = i; let r = recs[i]; document.querySelectorAll('.in').forEach(inp => inp.value = r[inp.id] || ''); }
function deleteRec(i) { if(confirm("حذف؟")) { recs.splice(i, 1); draw(); } }
function newP() { let n = prompt("اسم المشروع:"); if(n) { projs.push(n); curP=n; recs=[]; draw(); } }
function switchP(v) { curP=v; recs=JSON.parse(localStorage.getItem('R_'+v))||[]; draw(); }
function closeM() { document.getElementById('modalOverlay').style.display='none'; }
function exportX() { const ws = XLSX.utils.json_to_sheet(recs); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, `${curP}.xlsx`); }
window.onload = draw;
</script>
</body>
</html>
