<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد - المحرر المطور</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body { font-size: 12px; background: #f4f4f4; font-family: 'Segoe UI', Tahoma, sans-serif; }
        .container-fluid { padding: 10px; }
        .compact-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 4px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .subject-header { 
            grid-column: 1 / -1; 
            background: #666; 
            color: #fff; 
            padding: 4px; 
            font-weight: bold; 
            text-align: right; 
            margin-top: 5px;
            font-size: 13px;
        }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: #555; margin-bottom: 1px; font-weight: bold; }
        input { border: 1px solid #ccc; padding: 4px; font-size: 13px; background: #fff; }
        input:focus { border-color: #2ea44f; outline: none; background: #fffff0; }
        .project-bar { background: #2ea44f; color: white; padding: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        button { cursor: pointer; border: none; padding: 5px 15px; border-radius: 3px; font-weight: bold; }
        .btn-save { background: #0366d6; color: white; margin-top: 10px; padding: 10px 25px; }
    </style>
</head>
<body>

<div class="project-bar">
    <div><strong>الفهرس الليبي الموحد</strong> | المشروع: <span id="currentProject">عام</span></div>
    <button onclick="changeProject()" style="background: #fff; color: #2ea44f;">تبديل المشروع</button>
</div>

<div class="container-fluid">
    <form id="biblioForm" class="compact-grid">
        <div class="subject-header">أولاً: البيانات الاستنادية والإحالات</div>
        <div class="field-group"><label>رأس الموضوع</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>إحالة انظر</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>إحالة انظر أيضاً</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>ملاحظة نطاق</label><input type="text" class="input-field"></div>

        <div class="subject-header">ثانياً: المسؤولية والبيان الببليوغرافي (ترتيب مخصص)</div>
        <div class="field-group"><label>المؤلف</label><input type="text" class="input-field"></div>
        <div class="field-group" style="grid-column: span 2;"><label>العنوان</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>المؤلفون المشاركون (افصل بـ ؛)</label><input type="text" class="input-field"></div>
        
        <div class="field-group"><label>الطبعة</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>مكان النشر</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>الناشر</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>السنة</label><input type="text" class="input-field"></div>

        <div class="field-group"><label>الصفحات</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>السلسلة</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>العنوان الأصلي (للترجمة)</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>المؤلف الأصلي</label><input type="text" class="input-field"></div>

        <div class="subject-header" style="background:#888;">ثالثاً: بيانات الإحصاء والتبعية</div>
        <div class="field-group"><label>جهة الإصدار</label><input type="text" class="input-field"></div>
        <div class="field-group"><label>عدد المؤلفين</label><input type="number" class="input-field"></div>
        <div class="field-group" style="grid-column: span 2;"><label>التبعية المؤسسية</label><input type="text" class="input-field"></div>
    </form>

    <div style="text-align: left;">
        <button class="btn-save" onclick="saveRecord()">حفظ السجل (Enter)</button>
    </div>
</div>

<script>
    // تغيير المشروع
    function changeProject() {
        let name = prompt("أدخل اسم المشروع الجديد:");
        if(name) {
            localStorage.setItem('lb_project', name);
            document.getElementById('currentProject').innerText = name;
        }
    }
    document.getElementById('currentProject').innerText = localStorage.getItem('lb_project') || 'عام';

    // الانتقال بمفتاح Enter
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                } else {
                    saveRecord();
                }
            }
        });
    });

    function saveRecord() {
        alert("تم الحفظ في مشروع " + document.getElementById('currentProject').innerText);
        // هنا يتم إضافة منطق الحفظ الفعلي لاحقاً
    }
</script>

</body>
</html>
