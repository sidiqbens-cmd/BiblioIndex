<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceef1; color: #333; margin: 0; padding: 5px; font-size: 11px; }
        .project-bar { background: #2c3e50; color: #fff; padding: 10px; display: flex; align-items: center; justify-content: space-between; border-radius: 4px; }
        .compact-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
        label { font-size: 10px; font-weight: bold; color: #555; text-align: center; display: block; }
        input, select { width: 100%; border: 1px solid #bbb; padding: 4px; font-size: 12px; height: 26px; text-align: right; border-radius: 3px; box-sizing: border-box; }
        .warning-field { border: 2px solid #e74c3c !important; background: #fff5f5 !important; }
        .actions { margin: 10px 0; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 6px 12px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-weight: bold; font-size: 11px; }
        .btn-save { background: #27ae60; } .btn-excel { background: #2980b9; } .btn-word { background: #8e44ad; } .btn-danger { background: #c0392b; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; border: 1px solid #ccc; }
        .preview-table th { background: #f2f2f2; padding: 8px; border: 1px solid #ccc; }
        .preview-table td { border: 1px solid #ccc; padding: 6px; text-align: right; }
        .ref-row { background: #f9f9f9; color: #666; font-style: italic; }
        #smartModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; border:2px solid #2c3e50; padding:15px; z-index:2000; width:400px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="project-bar">
    <div><strong>الفهرس الليبي الموحد</strong> | <span id="activeProjectLabel"></span></div>
    <div style="display:flex; gap:10px;">
        <button onclick="document.getElementById('smartModal').style.display='block'" class="btn" style="background:#f39c12">⚡ إدخال ذكي</button>
        <button onclick="createNewProject()" class="btn btn-save">+ مشروع جديد</button>
        <select id="projSelect" onchange="switchProject(this.value)" style="width:auto; height:24px;"></select>
    </div>
</div>

<div id="smartModal">
    <h3>إدخال سريع</h3>
    <textarea id="smartInput" style="width:100%; height:80px;"></textarea>
    <button class="btn btn-save" onclick="processSmartPaste()">توزيع</button>
    <button class="btn btn-danger" onclick="document.getElementById('smartModal').style.display='none'">إلغاء</button>
</div>

<form id="biblioForm">
    <div class="compact-grid">
        <div class="field-group"><label>رأس الموضوع</label><input type="text" id="subject" class="in"></div>
        <div class="field-group"><label>إحالة انظر</label><input type="text" id="see" class="in" onblur="validateRef(this)"></div>
        <div class="field-group"><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in" onblur="validateRef(this)"></div>
        <div class="field-group"><label>المؤلف (اللقب، الاسم)</label><input type="text" id="author" class="in" onblur="autoFlipName(this)"></div>
        <div class="field-group"><label>العنوان</label><input type="text" id="title" class="in"></div>
        <div class="field-group"><label>المشاركون/المترجمون</label><input type="text" id="collab" class="in"></div>
    </div>
    <div class="compact-grid" style="margin-top:4px;">
        <div class="field-group"><label>مكان النشر</label><input type="text" id="place" class="in"></div>
        <div class="field-group"><label>الناشر</label><input type="text" id="publisher" class="in"></div>
        <div class="field-group"><label>السنة</label><input type="text" id="year" class="in"></div>
        <div class="field-group"><label>صفحات</label><input type="text" id="pages" class="in"></div>
        <div class="field-group"><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></div>
        <div class="field-group"><label>النوع</label><select id="type" class="in"><option>كتاب</option><option>مقالة</option></select></div>
    </div>
</form>

<div class="actions">
    <button class="btn btn-save" onclick="saveData()">حفظ (Enter)</button>
    <button class="btn btn-excel" onclick="exportToExcel()">تصدير Excel</button>
    <button class="btn btn-word" onclick="previewFullList()">معاينة القائمة</button>
    <button class="btn btn-word" style="background:#555" onclick="previewIndex('author')">كشاف المؤلفين</button>
    <button class="btn btn-word" style="background:#d43f3a" onclick="previewIndex('title')">كشاف العناوين</button>
    <button class="btn btn-word" style="background:#555" onclick="previewIndex('collab')">كشاف المترجمين</button>
    <button class="btn btn-word" style="background:#d43f3a" onclick="previewIndex('orig_title')">كشاف العنوان الأصلي</button>
</div>

<table class="preview-table">
    <thead><tr><th>ت</th><th>رأس الموضوع / الإحالة</th><th>البيان الببليوغرافي</th><th>الإجراء</th></tr></thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
let projects = JSON.parse(localStorage.getItem('lib_proj_list')) || ['المكتبة_الوطنية'];
let currentProj = localStorage.getItem('lib_active_proj') || 'المكتبة_الوطنية';
let records = JSON.parse(localStorage.getItem('recs_' + currentProj)) || [];
let editIdx = -1;

function autoFlipName(input) {
    let val = input.value.trim();
    if (val && !val.includes('،')) {
        let parts = val.split(' ');
        if (parts.length >= 2) { let last = parts.pop(); input.value = `${last}، ${parts.join(' ')}`; }
    }
}

function validateRef(input) {
    let val = input.value.trim();
    if (!val) return;
    if (!records.some(r => r.subject === val)) { alert(`تنبيه: الرأس "${val}" غير موجود!`); input.classList.add('warning-field'); }
    else { input.classList.remove('warning-field'); }
}

function saveData() {
    let data = {};
    document.querySelectorAll('.in').forEach(f => data[f.id] = f.value.trim());
    if (!data.subject) return alert("الرأس مطلوب");
    if (editIdx > -1) records[editIdx] = data; else records.push(data);
    editIdx = -1; sortRecords(); updateUI(); document.getElementById('biblioForm').reset();
}

function sortRecords() {
    const clean = (s) => s ? s.trim().replace(/^ال(?=[^ل])/, "").replace(/[أإآ]/g, "ا").replace(/ى/g, "ي") : "";
    records.sort((a, b) => clean(a.subject).localeCompare(clean(b.subject), 'ar'));
}

function updateUI() {
    localStorage.setItem('recs_' + currentProj, JSON.stringify(records));
    let html = ''; let serial = 1;
    records.forEach((r, i) => {
        let isSee = !!r.see;
        html += `<tr class="${isSee?'ref-row':''}">
            <td>${isSee ? '--' : (r.title ? serial++ : '--')}</td>
            <td onclick="editRec(${i})" style="cursor:pointer">
                <strong>${r.subject}</strong>
                ${r.see ? `<br>أنظر: ${r.see}` : ''}
                ${r.see_also ? `<br><small>أنظر أيضاً: ${r.see_also}</small>` : ''}
            </td>
            <td>${formatBiblio(r)}</td>
            <td><button class="btn-danger" onclick="deleteRec(${i})">حذف</button></td>
        </tr>`;
    });
    document.getElementById('tableBody').innerHTML = html;
    updateProjectList();
}

function formatBiblio(r) {
    if (!r.title) return "";
    return `<b>${r.author}</b>. ${r.title}. - ${r.place}: ${r.publisher}, ${r.year}.`;
}

function deleteRec(i) { if(confirm("حذف؟")) { records.splice(i, 1); updateUI(); } }
function editRec(i) { editIdx = i; Object.keys(records[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = records[i][k]; }); }
function updateProjectList() {
    let sel = document.getElementById('projSelect');
    sel.innerHTML = projects.map(p => `<option value="${p}" ${p===currentProj?'selected':''}>${p}</option>`).join('');
    document.getElementById('activeProjectLabel').innerText = currentProj;
}
function switchProject(val) { localStorage.setItem('lib_active_proj', val); location.reload(); }
function createNewProject() { let n = prompt("الاسم:"); if(n){ projects.push(n); localStorage.setItem('lib_proj_list', JSON.stringify(projects)); switchProject(n); }}

function previewFullList() {
    let win = window.open();
    let lastSub = ""; let s = 1;
    let content = `<div dir="rtl" style="font-family:'Times New Roman'; padding:1in;">`;
    records.forEach(r => {
        if (r.subject !== lastSub) {
            content += `<h3 style="text-align:center; background:#eee; padding:5px;">${r.subject}</h3>`;
            if (r.see) content += `<p style="text-align:center;">أنظر: ${r.see}</p>`;
            if (r.see_also) content += `<p style="text-align:center;">أنظر أيضاً: ${r.see_also}</p>`;
            lastSub = r.subject;
        }
        if (r.title) content += `<p>${formatBiblio(r)} <span style="float:left">(${s++})</span></p><div style="clear:both"></div>`;
    });
    win.document.write(content + `</div>`);
}

function previewIndex(type) {
    let win = window.open();
    let map = {}; let s = 1;
    records.forEach(r => { if(r.title) { (r[type]||"").split('؛').forEach(v => { v=v.trim(); if(v){ if(!map[v]) map[v]=[]; map[v].push(s); }}); s++; }});
    let content = `<div dir="rtl" style="column-count:2; padding:1in;">`;
    Object.keys(map).sort().forEach(k => content += `<p>${k} (${map[k].join(', ')})</p>`);
    win.document.write(content + `</div>`);
}
window.onload = updateUI;
</script>
</body>
</html>
