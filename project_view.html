<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceef1; color: #333; margin: 0; padding: 0; font-size: 11px; line-height: 1.1; overflow: hidden; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; padding: 5px; }
        .project-bar { color: #fff; padding: 2px 15px; display: flex; align-items: center; justify-content: space-between; }
        .compact-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; background: #CFCFCF; padding: 10px; border-bottom: 2px solid #aaa; }
        label { font-size: 10px; font-weight: bold; color: #444; display: block; margin-bottom: 2px; }
        input, select { width: 100%; border: 1px solid #999; padding: 3px; font-size: 11px; height: 24px; text-align: right; border-radius: 3px; box-sizing: border-box; }
        .scroll-content { margin-top: 240px; height: calc(100vh - 240px); overflow-y: auto; padding: 10px; }
        .actions { display: flex; gap: 4px; justify-content: center; background: #CFCFCF; padding-bottom: 5px; }
        .btn { padding: 4px 8px; cursor: pointer; border: none; border-radius: 4px; color: #fff; font-weight: bold; font-size: 10px; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; }
        .preview-table td { border: 1px solid #ccc; padding: 4px; text-align: right; }
        .subject-bg { background: #dcdcdc; font-weight: bold; padding: 2px 5px; }
    </style>
</head>
<body>

<div class="fixed-header">
    <div class="project-bar">
        <div><strong>الفهرس الليبي الموحد</strong> | <span id="activeProjectLabel"></span></div>
        <div style="display:flex; gap:5px;">
            <button onclick="document.getElementById('fileInput').click()" class="btn" style="background:#e67e22">استيراد</button>
            <input type="file" id="fileInput" style="display:none" onchange="importExcel(event)">
            <button onclick="createNewProject()" class="btn" style="background:#2980b9">+ جديد</button>
            <select id="projSelect" onchange="switchProject(this.value)" style="width:80px;"></select>
        </div>
    </div>

    <form id="biblioForm">
        <div class="compact-grid">
            <div><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subList"></div>
            <div><label>إحالة انظر</label><input type="text" id="see" class="in"></div>
            <div><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></div>
            <div><label>المؤلف (للمعاينة)</label><input type="text" id="author_preview" class="in"></div>
            <div><label>العنوان</label><input type="text" id="title" class="in"></div>
            <div><label>المشاركون (للمعاينة)</label><input type="text" id="collab" class="in"></div>
            <div><label>المشاركون (للكشاف)</label><input type="text" id="collab_idx" class="in"></div>
            <div><label>المترجم (للمعاينة)</label><input type="text" id="translator" class="in"></div>
            <div><label>المكان</label><input type="text" id="place" class="in"></div>
            <div><label>الناشر / المجلة</label><input type="text" id="publisher" class="in"></div>
            <div><label>جهة الإصدار/التبعية</label><input type="text" id="affiliation" class="in"></div>
            <div><label>العدد/المجلد</label><input type="text" id="issue" class="in"></div>
            <div><label>السنة</label><input type="text" id="year" class="in"></div>
            <div><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></div>
            <div><label>صفحات</label><input type="text" id="pages" class="in"></div>
            <div><label>الطبعة</label><input type="text" id="edition" class="in"></div>
            <div><label>السلسلة</label><input type="text" id="series" class="in"></div>
            <div><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></div>
        </div>
        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="saveData()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="previewFullList()">المعاينة</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="exportToExcel()">Excel</button>
        </div>
    </form>
</div>

<div class="scroll-content">
    <table class="preview-table"><tbody id="tableBody"></tbody></table>
</div>

<script>
let projects = JSON.parse(localStorage.getItem('p_list')) || ['المشروع_1'];
let currentProj = localStorage.getItem('p_active') || 'المشروع_1';
let records = JSON.parse(localStorage.getItem('recs_' + currentProj)) || [];
let editIdx = -1;

const cln = (s) => { if (!s) return ""; let str = String(s).trim(); str = str.replace(/^ال(?=[^ل])/, "").replace(/آ/g, "اا").replace(/[أإآ]/g, "ا").replace(/ى/g, "ي"); return str; };

function buildBiblioPart(r) {
    if(!r.title) return "";
    let b = r.title;
    
    // 1. معالجة المؤلف والمشاركين (استخدام خانة المعاينة الجديدة)
    if (r.collab && r.collab.trim() !== "") {
        let dispAuthor = (r.author_preview && r.author_preview.trim() !== "") ? r.author_preview : r.author;
        b += " / " + dispAuthor + " ، " + r.collab;
    } 
    
    // 2. المترجم
    if (r.translator && r.translator.trim() !== "") {
        b += (r.collab) ? " ؛ ترجمة " + r.translator : " / ترجمة " + r.translator;
    }

    // 3. حالة عدم وجود مشاركين أو مترجمين
    if (!r.collab && !r.translator) { b += " . ـــ "; }

    // 4. المحقق والمراجعة
    if(r.editor) b += " ؛ " + r.editor;

    // 5. الطبعة
    if(r.edition) b += " . - ط " + r.edition;

    // 6. بيانات النشر وجهة الإصدار (استعادة التبعية)
    b += " . - ";
    if(r.place) b += r.place + ": ";
    b += r.publisher;
    if(r.affiliation) b += " (" + r.affiliation + ")"; // استعادة جهة الإصدار

    // 7. العدد والسنة والصفحات
    if(r.issue) b += "، ع " + r.issue;
    if(r.year) b += "، " + r.year;
    b += ". ـــ";
    if(r.pages) b += " ص " + r.pages;
    if(r.series) b += " . - (" + r.series + ")";
    
    // 8. العنوان الأصلي
    if(r.orig_title) b += "<br><div style='text-align:left; direction:ltr; font-style:italic;'>" + r.orig_title + "</div>";
    
    return b;
}

function updateUI() {
    localStorage.setItem('recs_'+currentProj, JSON.stringify(records));
    let h = ''; let s = 1; let subs = new Set();
    records.forEach((r, i) => {
        subs.add(r.subject);
        let isBook = !!r.title && !r.see;
        h += `<tr>
            <td style="width:30px; text-align:center;">${isBook ? s++ : '-'}</td>
            <td>
                <span class="subject-bg">${r.subject}</span>
                ${r.see ? `<br>أنظر: ${r.see}` : ''}
                ${isBook ? `<div style="font-weight:bold; margin-top:2px;">${r.author}</div><div>${buildBiblioPart(r)}</div>` : ''}
            </td>
            <td style="width:70px; text-align:center;">
                <button onclick="editRec(${i})">تعديل</button>
            </td>
        </tr>`;
    });
    document.getElementById('tableBody').innerHTML = h;
    document.getElementById('projSelect').innerHTML = projects.map(p=>`<option ${p===currentProj?'selected':''}>${p}</option>`).join('');
    document.getElementById('activeProjectLabel').innerText = currentProj;
}

function saveData() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if(editIdx > -1) records[editIdx] = d; else records.push(d);
    editIdx = -1; records.sort((a,b) => cln(a.subject).localeCompare(cln(b.subject), 'ar'));
    updateUI(); document.getElementById('biblioForm').reset();
}

function editRec(i) { editIdx = i; Object.keys(records[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = records[i][k]; }); }
function switchProject(v) { localStorage.setItem('p_active', v); location.reload(); }
function createNewProject() { let n = prompt("اسم المشروع الجديد:"); if(n){ projects.push(n); localStorage.setItem('p_list', JSON.stringify(projects)); switchProject(n); }}
function exportToExcel() { const ws = XLSX.utils.json_to_sheet(records); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, `${currentProj}.xlsx`); }
function importExcel(e) { const reader = new FileReader(); reader.onload = (evt) => { records = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type: 'binary'}).Sheets[XLSX.read(evt.target.result, {type: 'binary'}).SheetNames[0]]); updateUI(); }; reader.readAsBinaryString(e.target.files[0]); }
function previewFullList() { 
    let win = window.open(); 
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; font-size:12pt;">`;
    records.forEach(r => { if(r.title && !r.see) c += `<div style="margin-bottom:15px;"><strong>${r.author}</strong><br>${buildBiblioPart(r)}</div>`; });
    win.document.write(c + `</div>`);
}
window.onload = updateUI;
</script>
<datalist id="subList"></datalist>
</body>
</html>
