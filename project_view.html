<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceef1; color: #333; margin: 0; padding: 0; font-size: 12px; line-height: 1.2; overflow: hidden; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; padding: 5px; }
        .project-bar { color: #fff; padding: 2px 15px; display: flex; align-items: center; justify-content: space-between; }
        .compact-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; background: #CFCFCF; padding: 10px; border-bottom: 2px solid #aaa; }
        label { font-size: 11px; font-weight: bold; color: #444; display: block; margin-bottom: 2px; }
        input { width: 100%; border: 1px solid #999; padding: 4px; font-size: 12px; height: 28px; border-radius: 3px; box-sizing: border-box; }
        .scroll-content { margin-top: 280px; height: calc(100vh - 280px); overflow-y: auto; padding: 10px; }
        .actions { display: flex; gap: 4px; justify-content: center; flex-wrap: wrap; background: #CFCFCF; padding-bottom: 10px; }
        .btn { padding: 5px 12px; cursor: pointer; border: none; border-radius: 4px; color: #fff; font-weight: bold; font-size: 11px; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; }
        .preview-table td { border: 1px solid #ccc; padding: 8px; text-align: right; }
        .subject-header { background: #dcdcdc; font-weight: bold; padding: 3px 10px; border-radius: 3px; display: inline-block; margin-bottom: 5px; }
        .ref-box { background: #f0f0f0; border: 1px dashed #999; padding: 3px; text-align: center; margin: 2px 0; font-style: italic; }
    </style>
</head>
<body>

<div class="fixed-header">
    <div class="project-bar">
        <div><strong>الفهرس الليبي الموحد</strong> | <span id="activeProjectLabel"></span></div>
        <div style="display:flex; gap:5px;">
            <button onclick="document.getElementById('fileInput').click()" class="btn" style="background:#e67e22">استيراد</button>
            <input type="file" id="fileInput" style="display:none" onchange="importExcel(event)">
            <button onclick="createNewProject()" class="btn" style="background:#2980b9">+ جديد</button>
            <select id="projSelect" onchange="switchProject(this.value)" style="width:100px; height:24px;"></select>
        </div>
    </div>

    <form id="biblioForm">
        <div class="compact-grid">
            <div><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subList"></div>
            <div><label>إحالة انظر</label><input type="text" id="see" class="in"></div>
            <div><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in"></div>
            <div><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></div>
            <div><label>المؤلف (للمعاينة)</label><input type="text" id="author_preview" class="in"></div>
            <div><label>العنوان</label><input type="text" id="title" class="in"></div>
            <div><label>المشارك (للمعاينة)</label><input type="text" id="collab" class="in"></div>
            <div><label>المشارك (للكشاف)</label><input type="text" id="collab_idx" class="in"></div>
            <div><label>المترجم (للمعاينة)</label><input type="text" id="translator" class="in"></div>
            <div><label>المترجم (للكشاف)</label><input type="text" id="trans_idx" class="in"></div>
            <div><label>المجلة</label><input type="text" id="journal" class="in"></div>
            <div><label>الناشر</label><input type="text" id="publisher" class="in"></div>
            <div><label>مكان النشر</label><input type="text" id="place" class="in"></div>
            <div><label>التبعية/الجهة</label><input type="text" id="affiliation" class="in"></div>
            <div><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></div>
            <div><label>السلسلة</label><input type="text" id="series" class="in"></div>
            <div><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></div>
            <div><label>العدد</label><input type="text" id="issue" class="in"></div>
            <div><label>السنة</label><input type="text" id="year" class="in"></div>
            <div><label>طبعة</label><input type="text" id="edition" class="in"></div>
            <div><label>صفحات</label><input type="text" id="pages" class="in"></div>
        </div>
        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="saveData()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="previewFullList()">المعاينة</button>
            <button type="button" class="btn" style="background:#555" onclick="previewAuthorIndex()">كشاف المؤلفين</button>
            <button type="button" class="btn" style="background:#d43f3a" onclick="previewIndex('title', 'كشاف العناوين')">كشاف العناوين</button>
            <button type="button" class="btn" style="background:#555" onclick="previewIndex('trans_idx', 'كشاف المترجمين')">كشاف المترجمين</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="previewJournalList()">قائمة المجلات</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="previewSubjectList()">رؤوس الموضوعات</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="exportToExcel()">Excel</button>
        </div>
    </form>
</div>

<div class="scroll-content">
    <table class="preview-table"><tbody id="tableBody"></tbody></table>
</div>

<script>
let projects = JSON.parse(localStorage.getItem('p_list')) || ['المشروع_1'];
let currentProj = localStorage.getItem('p_active') || 'المشروع_1';
let records = JSON.parse(localStorage.getItem('recs_' + currentProj)) || [];
let editIdx = -1;

const cln = (s) => { if (!s) return ""; let str = String(s).trim(); str = str.replace(/^ال(?=[^ل])/, "").replace(/آ/g, "اا").replace(/[أإآ]/g, "ا").replace(/ى/g, "ي"); return str; };

function buildBiblioPart(r) {
    if(!r.title) return "";
    let b = r.title;
    
    if (r.collab && r.collab.trim() !== "") {
        let disp = (r.author_preview && r.author_preview.trim() !== "") ? r.author_preview : r.author;
        b += " / " + disp + " ، " + r.collab;
    } 
    
    if (r.translator && r.translator.trim() !== "") {
        b += (r.collab) ? " ؛ ترجمة " + r.translator : " / ترجمة " + r.translator;
    }

    if (!r.collab && !r.translator) b += " . ـــ ";
    if(r.editor) b += " ؛ " + r.editor;
    if(r.edition) b += " . - ط " + r.edition;

    b += " . - ";
    if(r.place) b += r.place + ": ";
    if(r.journal) { b += r.journal; if(r.publisher) b += " (" + r.publisher + ")"; }
    else { b += r.publisher; }
    
    if(r.affiliation) b += " [" + r.affiliation + "]";
    if(r.issue) b += "، ع " + r.issue;
    if(r.year) b += "، " + r.year;
    b += ". ـــ";
    if(r.pages) b += " ص " + r.pages;
    if(r.series) b += " . - (" + r.series + ")";
    if(r.orig_title) b += "<br><div style='text-align:left; direction:ltr; font-style:italic;'>" + r.orig_title + "</div>";
    
    return b;
}

function updateUI() {
    localStorage.setItem('recs_'+currentProj, JSON.stringify(records));
    let h = ''; let s = 1; let subs = new Set();
    records.forEach((r, i) => {
        subs.add(r.subject);
        let isBook = !!r.title && !r.see;
        h += `<tr>
            <td style="width:35px; text-align:center;">${isBook ? s++ : '-'}</td>
            <td>
                <div class="subject-header">${r.subject}</div>
                ${r.see ? `<div class="ref-box">أنظر: ${r.see}</div>` : ''}
                ${r.see_also ? `<div class="ref-box">أنظر أيضاً: ${r.see_also}</div>` : ''}
                ${isBook ? `<div style="font-weight:bold; margin-top:2px;">${r.author}</div><div>${buildBiblioPart(r)}</div>` : ''}
            </td>
            <td style="width:80px; text-align:center;">
                <button onclick="editRec(${i})">تعديل</button>
            </td>
        </tr>`;
    });
    document.getElementById('tableBody').innerHTML = h;
    document.getElementById('projSelect').innerHTML = projects.map(p=>`<option ${p===currentProj?'selected':''}>${p}</option>`).join('');
    document.getElementById('activeProjectLabel').innerText = currentProj;
    document.getElementById('subList').innerHTML = Array.from(subs).sort().map(x=>`<option value="${x}">`).join('');
}

function previewJournalList() {
    let win = window.open('', '', 'width=600,height=600');
    let journals = Array.from(new Set(records.filter(r => r.journal).map(r => r.journal)));
    let content = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; font-size:12pt;"><h3>قائمة المجلات</h3><hr>`;
    journals.sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(j => { content += `<div>${j}</div>`; });
    win.document.write(content + `</div>`);
}

function previewSubjectList() {
    let win = window.open('', '', 'width=600,height=600');
    let subjectMap = {}; let s = 1;
    records.forEach(r => { if(r.title && !r.see) { if(!subjectMap[r.subject]) subjectMap[r.subject] = []; subjectMap[r.subject].push(s++); } });
    let content = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; font-size:12pt;"><h3>رؤوس الموضوعات</h3><hr>`;
    Object.keys(subjectMap).sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(sub => {
        let n = subjectMap[sub];
        let rng = n.length > 1 ? `${n[0]} - ${n[n.length-1]}` : n[0];
        content += `<div style="margin-bottom:5px;">${sub} <span style="float:left; font-weight:bold;">${rng}</span></div>`; 
    });
    win.document.write(content + `</div>`);
}

function previewFullList() {
    let win = window.open(); let s = 1;
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; font-size:12pt;">`;
    records.forEach(r => { 
        if(r.title && !r.see) {
            c += `<div style="position:relative; margin-bottom:15px; min-height:40px;">
                    <span style="position:absolute; left:0; font-weight:bold;">(${s++})</span>
                    <div style="font-weight:bold;">${r.author}</div>
                    <div>${buildBiblioPart(r)}</div>
                  </div>`;
        }
    });
    win.document.write(c + `</div>`);
}

function previewAuthorIndex() {
    let win = window.open('', '', 'width=800,height=600');
    let content = `<div dir="rtl" style="font-family:'Times New Roman'; padding:1in; column-count:2; font-size:11pt;"><h3>كشاف المؤلفين</h3><hr>`;
    let indexMap = {}; let serial = 1;
    records.forEach(r => { if(!r.see && r.title) { 
        let authors = [r.author, r.collab_idx].filter(v => v);
        authors.join('؛').split('؛').forEach(v => { v = v.trim(); if(v) { if(!indexMap[v]) indexMap[v] = []; indexMap[v].push(serial); } }); 
        serial++; 
    }});
    Object.keys(indexMap).sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(k => { content += `<div>${k} <span style="float:left">${indexMap[k].join(', ')}</span></div>`; });
    win.document.write(content + `</div>`);
}

function previewIndex(fld, title) {
    let win = window.open('', '', 'width=800,height=600');
    let content = `<div dir="rtl" style="font-family:'Times New Roman'; padding:1in; column-count:2; font-size:11pt;"><h3>${title}</h3><hr>`;
    let indexMap = {}; let serial = 1;
    records.forEach(r => { if(!r.see && r.title) {
        let val = r[fld]; if(val) { val.split('؛').forEach(v => { v = v.trim(); if(v) { if(!indexMap[v]) indexMap[v] = []; indexMap[v].push(serial); } }); }
        serial++;
    }});
    Object.keys(indexMap).sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(k => { content += `<div>${k} <span style="float:left">${indexMap[k].join(', ')}</span></div>`; });
    win.document.write(content + `</div>`);
}

function saveData() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if(editIdx > -1) records[editIdx] = d; else records.push(d);
    editIdx = -1; records.sort((a,b) => cln(a.subject).localeCompare(cln(b.subject), 'ar'));
    updateUI(); document.getElementById('biblioForm').reset();
}
function editRec(i) { editIdx = i; Object.keys(records[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = records[i][k]; }); }
function switchProject(v) { localStorage.setItem('p_active', v); location.reload(); }
function createNewProject() { let n = prompt("المشروع:"); if(n){ projects.push(n); localStorage.setItem('p_list', JSON.stringify(projects)); switchProject(n); }}
function exportToExcel() { const ws = XLSX.utils.json_to_sheet(records); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, `${currentProj}.xlsx`); }
function importExcel(e) { const reader = new FileReader(); reader.onload = (evt) => { records = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type: 'binary'}).Sheets[XLSX.read(evt.target.result, {type: 'binary'}).SheetNames[0]]); updateUI(); }; reader.readAsBinaryString(e.target.files[0]); }
window.onload = updateUI;
</script>
<datalist id="subList"></datalist>
</body>
</html>
