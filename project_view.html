<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceef1; margin: 0; padding: 0; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; padding: 2px 0; border-bottom: 2px solid #000; }
        
        .input-table { width: 100%; background: #cfcfcf; border-spacing: 4px; padding: 2px; table-layout: fixed; }
        label { font-size: 9px; font-weight: bold; color: #333; display: block; text-align: center; margin-bottom: 1px; white-space: nowrap; }
        input { width: 100%; height: 18px; font-size: 10px; border: 1px solid #999; border-radius: 2px; padding: 0 3px; box-sizing: border-box; text-align: right; }
        
        .actions { background: #cfcfcf; text-align: center; padding: 5px; border-bottom: 2px solid #2c3e50; display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; }
        .btn { padding: 3px 10px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-size: 9px; font-weight: bold; }
        
        .scroll-area { margin-top: 170px; padding: 10px; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; }
        .preview-table td { border: 1px solid #ccc; padding: 6px; font-size: 11px; text-align: right; vertical-align: top; }
        
        /* تنسيق البطاقة الببليوغرافية */
        .biblio-entry { line-height: 1.6; }
        .subject-head { font-weight: bold; color: #2c3e50; background: #f0f0f0; padding: 2px 5px; border-radius: 3px; }
        .see-ref { color: #c0392b; font-style: italic; font-weight: bold; }

        /* نوافذ المعاينة */
        #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2000; overflow-y:auto; }
        .modal-content { background:white; width:90%; margin:20px auto; padding:20px; border-radius:5px; position:relative; min-height:80vh; }
        .close-btn { position:sticky; top:0; float:left; background:#c0392b; color:white; border:none; padding:5px 15px; cursor:pointer; font-weight:bold; }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="display:flex; justify-content:space-between; align-items:center; background:#34495e; color:white; padding:4px 15px;">
        <strong style="font-size:12px;">الفهرس الليبي الموحد</strong>
        <div style="display:flex; gap:5px; align-items:center;">
            <button onclick="newProject()" class="btn" style="background:#27ae60">+ مشروع جديد</button>
            <select id="projSelect" onchange="switchProject(this.value)" style="font-size:10px; height:18px;"></select>
            <button onclick="deleteProject()" class="btn" style="background:#c0392b">حذف</button>
        </div>
    </div>

    <form id="biblioForm">
        <table class="input-table">
            <tr>
                <td><label>رأس الموضوع</label><input type="text" id="subject" class="in"></td>
                <td><label>إحالة انظر</label><input type="text" id="see" class="in"></td>
                <td><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in"></td>
                <td><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></td>
                <td><label>المؤلف (للمعاينة)</label><input type="text" id="author_preview" class="in"></td>
                <td><label>العنوان</label><input type="text" id="title" class="in"></td>
            </tr>
            <tr>
                <td><label>المشارك (للمعاينة)</label><input type="text" id="collab" class="in"></td>
                <td><label>المشارك (للكشاف)</label><input type="text" id="collab_idx" class="in"></td>
                <td><label>المترجم (للمعاينة)</label><input type="text" id="translator" class="in"></td>
                <td><label>المترجم (للكشاف)</label><input type="text" id="trans_idx" class="in"></td>
                <td><label>المجلة</label><input type="text" id="journal" class="in"></td>
                <td><label>الناشر</label><input type="text" id="publisher" class="in"></td>
            </tr>
            <tr>
                <td><label>مكان النشر</label><input type="text" id="place" class="in"></td>
                <td><label>التبعية/الجهة</label><input type="text" id="affiliation" class="in"></td>
                <td><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></td>
                <td><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></td>
                <td><label>السنة</label><input type="text" id="year" class="in"></td>
                <td><label>صفحات</label><input type="text" id="pages" class="in"></td>
            </tr>
        </table>
        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="saveRecord()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="showFullPreview()">المعاينة</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="showIndex('author', 'كشاف المؤلفين')">كشاف المؤلفين</button>
            <button type="button" class="btn" style="background:#d35400" onclick="showIndex('title', 'كشاف العناوين')">كشاف العناوين</button>
            <button type="button" class="btn" style="background:#c0392b" onclick="showIndex('trans_idx', 'كشاف المترجمين')">كشاف المترجمين</button>
            <button type="button" class="btn" style="background:#16a085" onclick="showIndex('journal', 'قائمة المجلات')">قائمة المجلات</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="showIndex('subject', 'رؤوس الموضوعات')">رؤوس الموضوعات</button>
        </div>
    </form>
</div>

<div id="modalOverlay">
    <div class="modal-content">
        <button class="close-btn" onclick="document.getElementById('modalOverlay').style.display='none'">إغلاق</button>
        <h2 id="modalTitle" style="text-align:center; border-bottom:2px solid #2c3e50; padding-bottom:10px;"></h2>
        <div id="modalBody"></div>
    </div>
</div>

<div class="scroll-area">
    <table class="preview-table"><tbody id="tableBody"></tbody></table>
</div>

<script>
let projects = JSON.parse(localStorage.getItem('LBY_PROJS')) || ['مشروع_1'];
let currentP = localStorage.getItem('LBY_ACTIVE') || 'مشروع_1';
let records = JSON.parse(localStorage.getItem('RECS_' + currentP)) || [];

function update() {
    localStorage.setItem('RECS_' + currentP, JSON.stringify(records));
    localStorage.setItem('LBY_PROJS', JSON.stringify(projects));
    localStorage.setItem('LBY_ACTIVE', currentP);
    
    let h = ''; let count = 1;
    records.forEach((r, i) => {
        h += `<tr>
            <td width="30">${r.title ? count++ : '-'}</td>
            <td width="150"><span class="subject-head">${r.subject}</span></td>
            <td class="biblio-entry">
                ${r.see ? `<span class="see-ref">انظر: ${r.see}</span>` : ''}
                ${r.see_also ? `<span class="see-ref">انظر أيضاً: ${r.see_also}</span>` : ''}
                ${r.author_preview ? `<strong>${r.author_preview}</strong>. ` : ''}
                ${r.title ? `<em>${r.title}</em> / ` : ''}
                ${r.collab ? `${r.collab}; ` : ''}
                ${r.translator ? `ترجمة ${r.translator}; ` : ''}
                ${r.editor ? `تحقيق ${r.editor}. - ` : ''}
                ${r.place ? `${r.place}: ` : ''}
                ${r.publisher ? `${r.publisher}, ` : ''}
                ${r.year ? `${r.year}. - ` : ''}
                ${r.pages ? `ص ${r.pages}` : ''}
                ${r.orig_title ? `<br><small>العنوان الأصلي: ${r.orig_title}</small>` : ''}
            </td>
            <td width="50"><button onclick="editRec(${i})" style="font-size:9px;">تعديل</button></td>
        </tr>`;
    });
    document.getElementById('tableBody').innerHTML = h;
    document.getElementById('projSelect').innerHTML = projects.map(p=>`<option ${p===currentP?'selected':''}>${p}</option>`).join('');
}

function saveRecord() {
    let d = {}; 
    document.querySelectorAll('.in').forEach(i => d[i.id] = i.value);
    if(!d.subject) return alert("الرأس مطلوب");
    records.push(d);
    records.sort((a,b) => a.subject.localeCompare(b.subject, 'ar'));
    update();
    document.getElementById('biblioForm').reset();
}

function showFullPreview() {
    document.getElementById('modalTitle').innerText = "المعاينة الببليوغرافية
