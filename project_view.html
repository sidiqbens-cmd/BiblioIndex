<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceef1; margin: 0; padding: 0; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; padding: 2px 0; border-bottom: 2px solid #000; }
        
        /* إجبار التوزيع الأفقي باستخدام الجدول */
        .input-table { width: 100%; background: #cfcfcf; border-spacing: 4px; padding: 2px; table-layout: fixed; }
        .input-table td { vertical-align: top; }
        
        label { font-size: 9px; font-weight: bold; color: #333; display: block; text-align: center; margin-bottom: 1px; white-space: nowrap; }
        input { width: 100%; height: 18px; font-size: 10px; border: 1px solid #999; border-radius: 2px; padding: 0 3px; box-sizing: border-box; text-align: right; }
        
        .actions { background: #cfcfcf; text-align: center; padding: 5px; border-bottom: 2px solid #2c3e50; }
        .btn { padding: 3px 12px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-size: 10px; font-weight: bold; margin: 0 2px; }
        
        .scroll-area { margin-top: 160px; padding: 10px; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; }
        .preview-table td { border: 1px solid #ccc; padding: 4px; font-size: 11px; text-align: right; }
        
        #smartModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; border:2px solid #2c3e50; padding:15px; z-index:9999; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="display:flex; justify-content:space-between; align-items:center; background:#34495e; color:white; padding:4px 15px;">
        <strong style="font-size:12px;">الفهرس الليبي الموحد</strong>
        <div style="display:flex; gap:5px; align-items:center;">
            <button onclick="newProject()" class="btn" style="background:#27ae60">+ مشروع جديد</button>
            <select id="projSelect" onchange="switchProject(this.value)" style="font-size:10px; height:18px;"></select>
            <button onclick="deleteProject()" class="btn" style="background:#c0392b">حذف</button>
        </div>
    </div>

    <form id="biblioForm">
        <table class="input-table">
            <tr>
                <td><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subList"></td>
                <td><label>إحالة انظر</label><input type="text" id="see" class="in"></td>
                <td><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in"></td>
                <td><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></td>
                <td><label>المؤلف (للمعاينة)</label><input type="text" id="author_preview" class="in"></td>
                <td><label>العنوان</label><input type="text" id="title" class="in"></td>
            </tr>
            <tr>
                <td><label>المشارك (للمعاينة)</label><input type="text" id="collab" class="in"></td>
                <td><label>المشارك (للكشاف)</label><input type="text" id="collab_idx" class="in"></td>
                <td><label>المترجم (للمعاينة)</label><input type="text" id="translator" class="in"></td>
                <td><label>المترجم (للكشاف)</label><input type="text" id="trans_idx" class="in"></td>
                <td><label>المجلة</label><input type="text" id="journal" class="in"></td>
                <td><label>الناشر</label><input type="text" id="publisher" class="in"></td>
            </tr>
            <tr>
                <td><label>مكان النشر</label><input type="text" id="place" class="in"></td>
                <td><label>التبعية/الجهة</label><input type="text" id="affiliation" class="in"></td>
                <td><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></td>
                <td><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></td>
                <td><label>السنة</label><input type="text" id="year" style="width:50px; margin:0 auto; display:block;" class="in"></td>
                <td><label>صفحات</label><input type="text" id="pages" style="width:50px; margin:0 auto; display:block;" class="in"></td>
            </tr>
        </table>
        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="saveRecord()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="document.getElementById('smartModal').style.display='block'">إدخال ذكي</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="alert('سيتم فتح المعاينة')">معاينة القائمة</button>
        </div>
    </form>
</div>

<div id="smartModal">
    <h4 style="margin-top:0;">إدخال ذكي</h4>
    <textarea id="smartInput" style="width:100%; height:80px;"></textarea><br><br>
    <button class="btn" style="background:#27ae60" onclick="processSmart()">توزيع</button>
    <button class="btn" style="background:#555" onclick="document.getElementById('smartModal').style.display='none'">إغلاق</button>
</div>

<div class="scroll-area">
    <table class="preview-table"><tbody id="tableBody"></tbody></table>
</div>

<script>
let projects = JSON.parse(localStorage.getItem('LBY_PROJS')) || ['مشروع_1'];
let currentP = localStorage.getItem('LBY_ACTIVE') || 'مشروع_1';
let records = JSON.parse(localStorage.getItem('RECS_' + currentP)) || [];
let editIdx = -1;

function update() {
    localStorage.setItem('RECS_' + currentP, JSON.stringify(records));
    localStorage.setItem('LBY_PROJS', JSON.stringify(projects));
    localStorage.setItem('LBY_ACTIVE', currentP);
    
    let h = '';
    records.forEach((r, i) => {
        h += `<tr>
            <td width="30">${i+1}</td>
            <td width="150"><b>${r.subject}</b></td>
            <td>${r.author || ''} - ${r.title || ''}</td>
            <td width="50"><button onclick="editRec(${i})">تعديل</button></td>
        </tr>`;
    });
    document.getElementById('tableBody').innerHTML = h;
    document.getElementById('projSelect').innerHTML = projects.map(p=>`<option ${p===currentP?'selected':''}>${p}</option>`).join('');
}

function saveRecord() {
    let d = {}; 
    document.querySelectorAll('.in').forEach(i => d[i.id] = i.value);
    if(!d.subject) return alert("الرأس مطلوب");
    if(editIdx > -1) records[editIdx] = d; else records.push(d);
    editIdx = -1;
    records.sort((a,b) => a.subject.localeCompare(b.subject, 'ar'));
    update();
    document.getElementById('biblioForm').reset();
}

function editRec(i) {
    editIdx = i;
    Object.keys(records[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = records[i][k]; });
    window.scrollTo(0,0);
}

function newProject() {
    let n = prompt("اسم المشروع الجديد:");
    if(n) { projects.push(n); currentP = n; records = []; update(); }
}

function switchProject(v) {
    currentP = v;
    records = JSON.parse(localStorage.getItem('RECS_' + v)) || [];
    update();
}

function deleteProject() {
    if(confirm("حذف المشروع الحالي؟")) {
        localStorage.removeItem('RECS_' + currentP);
        projects = projects.filter(p => p !== currentP);
        currentP = projects[0] || 'مشروع_1';
        records = JSON.parse(localStorage.getItem('RECS_' + currentP)) || [];
        update();
    }
}

function processSmart() {
    let t = document.getElementById('smartInput').value;
    let p = t.split('/');
    if(p[0]) document.getElementById('author').value = p[0].trim();
    if(p[1]) document.getElementById('title').value = p[1].split('.')[0].trim();
    document.getElementById('smartModal').style.display='none';
}

window.onload = update;
</script>
<datalist id="subList"></datalist>
</body>
</html>
