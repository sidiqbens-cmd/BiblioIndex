<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceef1; color: #333; margin: 0; padding: 0; font-size: 11px; overflow: hidden; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; padding: 5px; }
        .compact-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; background: #CFCFCF; padding: 8px; border-bottom: 2px solid #aaa; }
        label { font-size: 10px; font-weight: bold; color: #444; display: block; }
        input { width: 100%; border: 1px solid #999; padding: 2px; font-size: 11px; height: 22px; border-radius: 2px; box-sizing: border-box; }
        .scroll-content { margin-top: 240px; height: calc(100vh - 240px); overflow-y: auto; padding: 10px; }
        .actions { display: flex; gap: 3px; justify-content: center; background: #CFCFCF; padding-bottom: 8px; flex-wrap: wrap; }
        .btn { padding: 4px 10px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-size: 10px; font-weight: bold; }
        .preview-table { width: 100%; border-collapse: collapse; background: #fff; }
        .preview-table td { border: 1px solid #ccc; padding: 5px; text-align: right; }
        .ref-see { 
        background-color: #fff3cd; 
        color: #856404; 
        padding: 0 4px; 
        display: inline; 
        border-radius: 2px;
    }
        .ref-see-also { 
        background-color: #d1ecf1; 
        color: #0c5460; 
        padding: 0 4px; 
        display: inline; 
        border-radius: 2px;
    }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="color:#fff; padding:2px 15px; display:flex; justify-content:space-between;">
        <strong>الفهرس الليبي الموحد</strong>
        <div style="display:flex; gap:5px;">
            <button onclick="document.getElementById('fileInput').click()" class="btn" style="background:#e67e22">استيراد</button>
            <input type="file" id="fileInput" style="display:none" onchange="importExcel(event)">
            <select id="projSelect" onchange="switchProject(this.value)" style="height:20px; font-size:10px;"></select>
        </div>
    </div>

    <form id="biblioForm">
        <div class="compact-grid">
            <div><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subList" oninput="smartFill(this.value)"></div>
            <div><label>إحالة انظر</label><input type="text" id="see" class="in"></div>
            <div><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in"></div>
            <div><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></div>
            <div><label>المؤلف (للمعاينة)</label><input type="text" id="author_preview" class="in"></div>
            <div><label>العنوان</label><input type="text" id="title" class="in"></div>
            <div><label>المشارك (للمعاينة)</label><input type="text" id="collab" class="in"></div>
            <div><label>المشارك (للكشاف)</label><input type="text" id="collab_idx" class="in"></div>
            <div><label>المترجم (للمعاينة)</label><input type="text" id="translator" class="in"></div>
            <div><label>المترجم (للكشاف)</label><input type="text" id="trans_idx" class="in"></div>
            <div><label>المجلة</label><input type="text" id="journal" class="in"></div>
            <div><label>الناشر</label><input type="text" id="publisher" class="in"></div>
            <div><label>مكان النشر</label><input type="text" id="place" class="in"></div>
            <div><label>التبعية/الجهة</label><input type="text" id="affiliation" class="in"></div>
            <div><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></div>
            <div><label>السلسلة</label><input type="text" id="series" class="in"></div>
            <div><label>عنوان أصلي</label><input type="text" id="orig_title" class="in"></div>
            <div><label>العدد</label><input type="text" id="issue" class="in"></div>
            <div><label>السنة</label><input type="text" id="year" class="in"></div>
            <div><label>طبعة</label><input type="text" id="edition" class="in"></div>
            <div><label>صفحات</label><input type="text" id="pages" class="in"></div>
        </div>
        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="saveData()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="previewFullList()">المعاينة</button>
            <button type="button" class="btn" style="background:#555" onclick="previewAuthorIndex()">كشاف المؤلفين</button>
            <button type="button" class="btn" style="background:#d43f3a" onclick="previewIndex('title', 'كشاف العناوين')">كشاف العناوين</button>
            <button type="button" class="btn" style="background:#d43f3a" onclick="previewIndex('trans_idx', 'كشاف المترجمين')">كشاف المترجمين</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="previewJournalList()">قائمة المجلات</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="previewSubjectList()">رؤوس الموضوعات</button>
        </div>
    </form>
</div>

<div class="scroll-content">
    <table class="preview-table"><tbody id="tableBody"></tbody></table>
</div>

<script>
let projects = JSON.parse(localStorage.getItem('p_list')) || ['المشروع_1'];
let currentProj = localStorage.getItem('p_active') || 'المشروع_1';
let records = JSON.parse(localStorage.getItem('recs_' + currentProj)) || [];
let editIdx = -1;

const cln = (s) => { if (!s) return ""; return String(s).trim().replace(/^ال(?=[^ل])/, "").replace(/آ/g, "اا").replace(/[أإآ]/g, "ا").replace(/ى/g, "ي"); };

// الإدخال الذكي
function smartFill(val) {
    if (!val) return;
    // البحث عن أول سجل يحتوي على هذا الرأس ولديه إحالات
    let existing = records.find(r => r.subject.trim() === val.trim() && (r.see || r.see_also));
    if (existing) {
        document.getElementById('see').value = existing.see || "";
        document.getElementById('see_also').value = existing.see_also || "";
    }
}

function buildBiblioPart(r) {
    if(!r.title) return "";
    let b = r.title;
    if (r.collab) b += " / " + (r.author_preview || r.author) + " ، " + r.collab;
    if (r.translator) b += (r.collab ? " ؛ ترجمة " : " / ترجمة ") + r.translator;
    if (!r.collab && !r.translator) b += " . ـــ ";
    if (r.editor) b += " ؛ " + r.editor;
    if (r.edition) b += " . - ط " + r.edition;
    b += " . - ";
    if (r.place) b += r.place + ": ";
    b += r.journal ? r.journal + (r.publisher ? " (" + r.publisher + ")" : "") : (r.publisher || "");
    if (r.affiliation) b += " [" + r.affiliation + "]";
    if (r.issue) b += "، " + r.issue;
    if (r.year) b += "، " + r.year;
    b += ". ـــ";
    if (r.pages) b += " ص " + r.pages;
    if (r.series) b += " . - (" + r.series + ")";
    if (r.orig_title) b += `<br><div dir="ltr" style="text-align:left; font-style:italic;">${r.orig_title}</div>`;
    return b;
}

function updateUI() {
    localStorage.setItem('recs_'+currentProj, JSON.stringify(records));
    let h = ''; let s = 1; let subs = new Set();
    records.forEach((r, i) => {
        subs.add(r.subject);
        let isBook = r.title && !r.see;
        // استبدل سطر العرض داخل حلقة records.forEach بهذا:
    h += `<tr><td style="width:30px; text-align:center;">${r.title && !r.see ? s++ : '-'}</td>
        <td><strong>${r.subject}</strong> ${r.see ? ' <span class="ref-see">انظر: ' + r.see + '</span>' : ''}
        ${r.see_also ? '<br><span class="ref-see-also">انظر أيضاً: ' + r.see_also + '</span>' : ''}
        ${r.title && !r.see ? `<br><strong>${r.author}</strong><br>${buildBiblioPart(r)}` : ''}</td>
        <td style="width:50px;"><button onclick="editRec(${i})">تعديل</button></td></tr>`;
    });
    document.getElementById('tableBody').innerHTML = h;
    document.getElementById('projSelect').innerHTML = projects.map(p=>`<option ${p===currentProj?'selected':''}>${p}</option>`).join('');
    document.getElementById('subList').innerHTML = Array.from(subs).sort().map(x=>`<option value="${x}">`).join('');
}

function previewFullList() {
    let win = window.open(); let s = 1; let lastSub = "";
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; font-size:13pt;">`;
    records.forEach(r => {
        if (r.subject !== lastSub) {
            c += `<div style="background:#eee; padding:5px; margin-top:20px; text-align:center; font-weight:bold;">
                    ${r.subject} ${r.see ? 'انظر ' + r.see : ''}
                  </div>`;
            if(r.see_also) c += `<div style="text-align:center; margin-bottom:10px;">انظر أيضاً: ${r.see_also}</div>`;
            lastSub = r.subject;
        }
        if(r.title && !r.see) {
            c += `<div style="position:relative; margin:15px 40px 0 0;">
                    <span style="position:absolute; left:0; font-weight:bold;">(${s++})</span>
                    <strong>${r.author}</strong><br>${buildBiblioPart(r)}
                  </div>`;
        }
    });
    win.document.write(c + `</div>`);
}

function previewSubjectList() {
    let win = window.open(); let subjectMap = {}; let s = 1;
    records.forEach(r => { if(r.title && !r.see) { if(!subjectMap[r.subject]) subjectMap[r.subject] = []; subjectMap[r.subject].push(s++); } });
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman';"><h3>رؤوس الموضوعات</h3><hr>`;
    Object.keys(subjectMap).sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(sub => {
        let n = subjectMap[sub];
        let rng = n.length > 1 ? n[0] + ' - ' + n[n.length-1] : n[0];
        c += `<div style="border-bottom:1px solid #eee;">${sub} <span style="float:left; font-weight:bold;">${rng}</span></div>`;
    });
    win.document.write(c + `</div>`);
}

function previewJournalList() {
    let win = window.open();
    let journals = Array.from(new Set(records.filter(r => r.journal).map(r => r.journal))).sort((a,b)=>cln(a).localeCompare(cln(b),'ar'));
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman';"><h3>قائمة المجلات</h3><hr>`;
    journals.forEach(j => c += `<div>${j}</div>`);
    win.document.write(c + `</div>`);
}

function previewAuthorIndex() {
    let win = window.open(); let indexMap = {}; let serial = 1;
    records.forEach(r => { if(!r.see && r.title) { 
        [r.author, r.collab_idx].filter(v=>v).join('؛').split('؛').forEach(v => {
            let n = v.trim(); if(n) { if(!indexMap[n]) indexMap[n] = []; indexMap[n].push(serial); }
        }); serial++;
    }});
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; column-count:2;"><h3>كشاف المؤلفين</h3><hr>`;
    Object.keys(indexMap).sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(k => c += `<div>${k} [${indexMap[k].join(', ')}]</div>`);
    win.document.write(c + `</div>`);
}

function previewIndex(fld, title) {
    let win = window.open(); let indexMap = {}; let serial = 1;
    records.forEach(r => { if(!r.see && r.title) {
        let v = r[fld]; if(v) { v.split('؛').forEach(i => { let n = i.trim(); if(n) { if(!indexMap[n]) indexMap[n] = []; indexMap[n].push(serial); } }); }
        serial++;
    }});
    let c = `<div dir="rtl" style="padding:1in; font-family:'Times New Roman'; column-count:2;"><h3>${title}</h3><hr>`;
    Object.keys(indexMap).sort((a,b)=>cln(a).localeCompare(cln(b),'ar')).forEach(k => c += `<div>${k} [${indexMap[k].join(', ')}]</div>`);
    win.document.write(c + `</div>`);
}

function saveData() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if(editIdx > -1) records[editIdx] = d; else records.push(d);
    editIdx = -1; records.sort((a,b) => cln(a.subject).localeCompare(cln(b.subject), 'ar'));
   updateUI(); 
    document.getElementById('biblioForm').reset();
} // تأكد من وجود هذا القوس لإغلاق دالة saveData

function editRec(i) { editIdx = i; Object.keys(records[i]).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = records[i][k]; }); }
function switchProject(v) { localStorage.setItem('p_active', v); location.reload(); }
function importExcel(e) { const reader = new FileReader(); reader.onload = (evt) => { records = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type: 'binary'}).Sheets[XLSX.read(evt.target.result, {type: 'binary'}).SheetNames[0]]); updateUI(); }; reader.readAsBinaryString(e.target.files[0]); }

window.onload = updateUI;
</script>
<datalist id="subList"></datalist>
</body>
</html>
