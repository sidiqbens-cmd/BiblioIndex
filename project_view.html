<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Times New Roman', serif; background: #eceef1; margin: 0; padding: 0; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; border-bottom: 2px solid #000; }
        .input-table { width: 100%; background: #cfcfcf; border-spacing: 1px; padding: 1px; table-layout: fixed; }
        label { font-size: 10px; font-weight: bold; color: #333; display: block; text-align: center; line-height: 1; margin-bottom: 1px; }
        input { width: 100%; height: 20px; font-size: 12px; font-weight: bold; border: 1px solid #999; text-align: right; background: #fff; }
        
        /* أحجام مخصصة للخانات كما طلبت */
        .w-xs { width: 60px !important; }
        .w-sm { width: 90px !important; }
        
        .smart-zone { background: #bdc3c7; padding: 2px 5px; display: flex; gap: 5px; align-items: center; border-bottom: 1px solid #7f8c8d; }
        .actions { background: #cfcfcf; text-align: center; padding: 3px; display: flex; justify-content: center; gap: 4px; border-bottom: 2px solid #2c3e50; }
        .btn { padding: 3px 8px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-size: 11px; font-weight: bold; }
        
        .scroll-area { margin-top: 205px; height: calc(100vh - 210px); overflow: auto; }
        .admin-table { border-collapse: collapse; background: #fff; font-size: 11px; width: 100%; }
        .admin-table th { position: sticky; top: 0; background: #34495e; color: white; z-index: 100; padding: 4px; border: 1px solid #2c3e50; }
        .admin-table td { border: 1px solid #ccc; padding: 3px; text-align: right; }
        
        #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; }
        .modal-content { background:white; width:90%; margin:1% auto; padding:20px; height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="display:flex; justify-content:space-between; align-items:center; background:#34495e; color:white; padding:2px 15px;">
        <strong style="font-size:12px;">الفهرس الليبي الموحد</strong>
        <div style="display:flex; gap:5px;">
            <button onclick="document.getElementById('xlIn').click()" class="btn" style="background:#e67e22">استيراد</button>
            <button onclick="exportX()" class="btn" style="background:#2980b9">تصدير</button>
            <input type="file" id="xlIn" style="display:none" onchange="importX(event)">
            <button onclick="newP()" class="btn" style="background:#27ae60">+ مشروع</button>
            <select id="pSel" onchange="switchP(this.value)" style="font-size:11px;"></select>
            <button onclick="delP()" class="btn" style="background:#c0392b">حذف</button>
        </div>
    </div>

    <form id="bForm">
        <datalist id="subjectsList"></datalist>
        <table class="input-table">
            <tr>
                <td><label>رأس الموضوع</label><input type="text" id="subject" class="in" list="subjectsList"></td>
                <td><label>إحالة انظر</label><input type="text" id="see" class="in"></td>
                <td><label>إحالة انظر أيضاً</label><input type="text" id="see_also" class="in"></td>
                <td colspan="2"><label>المؤلف (مقلوب)</label><input type="text" id="author" class="in"></td>
            </tr>
            <tr>
                <td colspan="2"><label>العنوان</label><input type="text" id="title" class="in"></td>
                <td><label>مؤلف معاينة</label><input type="text" id="author_preview" class="in"></td>
                <td><label>مشارك معاينة</label><input type="text" id="collab" class="in"></td>
                <td><label>مشارك كشاف</label><input type="text" id="collab_idx" class="in"></td>
            </tr>
            <tr>
                <td class="w-xs"><label>طبعة</label><input type="text" id="edition" class="in"></td>
                <td><label>المجلة</label><input type="text" id="journal" class="in"></td>
                <td class="w-xs"><label>العدد</label><input type="text" id="issue" class="in"></td>
                <td><label>التبعية</label><input type="text" id="affiliation" class="in"></td>
                <td><label>مكان النشر</label><input type="text" id="place" class="in"></td>
                <td><label>الناشر</label><input type="text" id="publisher" class="in"></td>
                <td class="w-xs"><label>سنة</label><input type="text" id="year" class="in"></td>
            </tr>
            <tr>
                <td><label>السلسلة</label><input type="text" id="series" class="in"></td>
                <td><label>العنوان الأصلي</label><input type="text" id="orig_title" class="in"></td>
                <td class="w-sm"><label>محقق/مراجعة</label><input type="text" id="editor" class="in"></td>
                <td class="w-xs"><label>نوع المادة</label><input type="text" id="material_type" class="in"></td>
                <td class="w-xs"><label>صفحات</label><input type="text" id="pages" class="in"></td>
                <td><label>مترجم معاينة</label><input type="text" id="translator" class="in"></td>
                <td><label>مترجم كشاف</label><input type="text" id="trans_idx" class="in"></td>
            </tr>
        </table>
        
        <div class="smart-zone">
            <span style="font-size:10px; font-weight:bold;">لصق ذكي:</span>
            <input type="text" id="smartInput" placeholder="الصق هنا..." style="height:18px;">
            <button type="button" class="btn" style="background:#16a085" onclick="processSmart()">توزيع</button>
        </div>

        <div class="actions">
            <button type="button" id="saveBtn" class="btn" style="background:#27ae60" onclick="save()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="openBiblioWindow()">المعاينة</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="idx('author', 'المؤلفين')">كشاف المؤلفين</button>
            <button type="button" class="btn" style="background:#d35400" onclick="idx('title', 'العناوين')">كشاف العناوين</button>
            <button type="button" class="btn" style="background:#c0392b" onclick="idx('trans_idx', 'المترجمين')">كشاف المترجمين</button>
            <button type="button" class="btn" style="background:#16a085" onclick="journalIdx()">المجلات</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="idx('subject', 'الموضوعات')">الموضوعات</button>
        </div>
    </form>
</div>

<div id="modalOverlay"><button onclick="closeM()" class="btn" style="background:#c0392b; margin:10px;">إغلاق</button><div class="modal-content" id="modalBody"></div></div>
<div class="scroll-area"><table class="admin-table"><thead><tr><th>رقم</th><th>رأس الموضوع</th><th>البيانات</th><th>إجراء</th></tr></thead><tbody id="adminBody"></tbody></table></div>

<script>
let projs = JSON.parse(localStorage.getItem('L_P')) || ['مشروع_1'];
let curP = localStorage.getItem('L_A') || 'مشروع_1';
let recs = JSON.parse(localStorage.getItem('R_' + curP)) || [];
let editIndex = -1;
const cleanAL = (s) => s ? s.replace(/^(ال)/, '').trim() : '';

function draw() {
    recs.sort((a, b) => {
        let sA = cleanAL(a.subject), sB = cleanAL(b.subject);
        if (sA !== sB) return sA.localeCompare(sB, 'ar');
        return cleanAL(a.author).localeCompare(cleanAL(b.author), 'ar');
    });
    localStorage.setItem('R_' + curP, JSON.stringify(recs));
    localStorage.setItem('L_P', JSON.stringify(projs));
    localStorage.setItem('L_A', curP);
    
    let subs = [...new Set(recs.map(r => r.subject))];
    document.getElementById('subjectsList').innerHTML = subs.map(s => `<option value="${s}">`).join('');

    let hBody = '', entryCounter = 1;
    recs.forEach((r, i) => {
        let isRef = (r.see || r.see_also) && !r.title;
        let dNum = isRef ? '-' : entryCounter++;
        r.finalID = isRef ? null : dNum;
        hBody += `<tr><td>${dNum}</td><td>${r.subject}</td><td><b>${r.author || ''}</b> - ${r.title || 'إحالة'}</td><td><button onclick="edit(${i})">تعديل</button> <button onclick="deleteRec(${i})">حذف</button></td></tr>`;
    });
    document.getElementById('adminBody').innerHTML = hBody;
    document.getElementById('pSel').innerHTML = projs.map(p=>`<option ${p===curP?'selected':''}>${p}</option>`).join('');
}

function save() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if (editIndex > -1) { recs[editIndex] = d; editIndex = -1; } 
    else { recs.push(d); }
    draw(); document.getElementById('bForm').reset();
}

function openBiblioWindow() {
    const win = window.open('', '_blank');
    if(!win) return alert("يرجى السماح بالنوافذ المنبثقة");
    
    let content = `<html dir="rtl"><head><style>
        body { font-family: 'Times New Roman', serif; padding: 30px; line-height: 1.4; }
        .sub { background: #e0e0e0; text-align: center; padding: 5px; margin: 15px 0 5px; font-size: 14pt; font-weight: bold; border: 1px solid #999; }
        .ref { background: #f2f2f2; padding: 3px 10px; margin: 2px 0; font-size: 13pt; font-weight: bold; border-right: 4px solid #999; }
        .ent { margin-bottom: 10px; font-size: 13pt; font-weight: bold; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
    </style></head><body>`;

    let lastSub = '';
    recs.forEach(r => {
        if (r.subject !== lastSub) { content += `<div class="sub">${r.subject}</div>`; lastSub = r.subject; }
        if (r.see) content += `<div class="ref">انظر: ${r.see}</div>`;
        if (r.see_also) content += `<div class="ref">انظر أيضاً: ${r.see_also}</div>`;
        
        if (r.title) {
            let resp = (r.author_preview || '') + (r.collab ? '، ' + r.collab : '') + (r.translator ? '؛ ترجمة ' + r.translator : '') + (r.editor ? '؛ ' + r.editor : '');
            let pub = (r.place ? r.place + ': ' : '') + (r.publisher ? r.publisher + '، ' : '') + (r.year || '');
            let jrn = r.journal ? (r.journal + (r.issue ? ' . ـــ ' + r.issue : '')) : '';
            let pgs = r.pages ? (r.journal ? 'ص ' + r.pages : r.pages + ' ص') : '';
            
            let line = `<b>${r.author || ''} (${r.finalID})</b><br>${r.title} / ${resp}.`;
            if (pub || jrn) line += ` . ـــ ${jrn ? jrn : pub}`;
            if (pgs) line += ` . ـــ ${pgs}`;
            if (r.series) line += ` . ـــ ${r.series}`;
            content += `<div class="ent">${line}.</div>`;
        }
    });
    win.document.write(content + '</body></html>'); win.document.close();
}

function edit(i) { editIndex = i; let r = recs[i]; document.querySelectorAll('.in').forEach(inp => inp.value = r[inp.id] || ''); window.scrollTo(0,0); }
function deleteRec(i) { if(confirm("حذف؟")) { recs.splice(i, 1); draw(); } }
function newP() { let n = prompt("اسم المشروع:"); if(n) { projs.push(n); curP=n; recs=[]; draw(); } }
function switchP(v) { curP=v; recs=JSON.parse(localStorage.getItem('R_'+v))||[]; draw(); }
function closeM() { document.getElementById('modalOverlay').style.display='none'; }
window.onload = draw;
</script>
</body>
</html>
