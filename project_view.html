<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ببليو اندكس</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Times New Roman', serif; background: #eceef1; margin: 0; padding: 0; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; background: #2c3e50; z-index: 1000; border-bottom: 2px solid #000; }
        .input-table { width: 100%; background: #cfcfcf; border-spacing: 2px; padding: 2px; table-layout: fixed; }
        .field-label { font-size: 10px; font-weight: bold; color: #333; display: block; margin-bottom: 1px; }
        input { width: 100%; height: 22px; font-size: 12px; font-weight: bold; border: 1px solid #999; text-align: right; box-sizing: border-box; }
        
        /* تصغير الخانات المطلوبة */
        .w-xs { width: 60px !important; }
        .w-sm { width: 90px !important; }
        
        .actions { background: #cfcfcf; text-align: center; padding: 4px; display: flex; justify-content: center; gap: 4px; border-bottom: 2px solid #2c3e50; }
        .btn { padding: 3px 8px; cursor: pointer; border: none; border-radius: 3px; color: #fff; font-size: 11px; font-weight: bold; }
        
        .scroll-area { margin-top: 185px; height: calc(100vh - 190px); overflow-y: auto; padding: 5px; }
        .admin-table { border-collapse: collapse; background: #fff; font-size: 12px; width: 100%; }
        .admin-table th { position: sticky; top: 0; background: #34495e; color: white; padding: 5px; border: 1px solid #2c3e50; }
        .admin-table td { border: 1px solid #ccc; padding: 4px; text-align: right; }
        
        #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; }
        .modal-content { background:white; width:90%; margin:1% auto; padding:20px; height: 85vh; overflow-y: auto; }
        .column-wrapper { column-count: 2; column-gap: 30px; }
    </style>
</head>
<body>

<div class="fixed-header">
    <div style="display:flex; justify-content:space-between; align-items:center; background:#34495e; color:white; padding:4px 10px;">
        <strong>ببليو اندكس</strong>
        <div style="display:flex; gap:5px;">
            <button onclick="document.getElementById('xlIn').click()" class="btn" style="background:#e67e22">استيراد</button>
            <button onclick="exportX()" class="btn" style="background:#2980b9">تصدير</button>
            <input type="file" id="xlIn" style="display:none" onchange="importX(event)">
            <button onclick="newP()" class="btn" style="background:#27ae60">+ مشروع</button>
            <select id="pSel" onchange="switchP(this.value)"></select>
            <button onclick="delP()" class="btn" style="background:#c0392b">حذف</button>
        </div>
    </div>

    <form id="bForm">
        <table class="input-table">
            <tr>
                <td><span class="field-label">رأس الموضوع</span><input type="text" id="subject" class="in"></td>
                <td><span class="field-label">إحالة انظر</span><input type="text" id="see" class="in"></td>
                <td><span class="field-label">إحالة انظر أيضاً</span><input type="text" id="see_also" class="in"></td>
                <td><span class="field-label">مؤلف معاينة</span><input type="text" id="author_preview" class="in"></td>
                <td><span class="field-label">المؤلف (مقلوب)</span><input type="text" id="author" class="in"></td>
            </tr>
            <tr>
                <td colspan="3"><span class="field-label">العنوان</span><input type="text" id="title" class="in"></td>
                <td><span class="field-label">مشارك معاينة</span><input type="text" id="collab" class="in"></td>
                <td><span class="field-label">مشارك كشاف</span><input type="text" id="collab_idx" class="in"></td>
            </tr>
            <tr>
                <td class="w-xs"><span class="field-label">طبعة</span><input type="text" id="edition" class="in"></td>
                <td><span class="field-label">المجلة</span><input type="text" id="journal" class="in"></td>
                <td class="w-xs"><span class="field-label">العدد</span><input type="text" id="issue" class="in"></td>
                <td><span class="field-label">التبعية</span><input type="text" id="affiliation" class="in"></td>
                <td class="w-sm"><span class="field-label">السنة</span><input type="text" id="year" class="in"></td>
                <td class="w-sm"><span class="field-label">نوع الوعاء</span><input type="text" id="material_type" class="in"></td>
                <td class="w-xs"><span class="field-label">الصفحات</span><input type="text" id="pages" class="in"></td>
            </tr>
            <tr>
                <td><span class="field-label">مكان النشر</span><input type="text" id="place" class="in"></td>
                <td><span class="field-label">الناشر</span><input type="text" id="publisher" class="in"></td>
                <td><span class="field-label">السلسلة</span><input type="text" id="series" class="in"></td>
                <td><span class="field-label">العنوان الأصلي</span><input type="text" id="orig_title" class="in"></td>
                <td><span class="field-label">محقق/مراجعة</span><input type="text" id="editor" class="in"></td>
                <td><span class="field-label">مترجم معاينة</span><input type="text" id="translator" class="in"></td>
                <td><span class="field-label">مترجم كشاف</span><input type="text" id="trans_idx" class="in"></td>
            </tr>
        </table>
        
        <div style="background:#bdc3c7; padding:2px;"><input type="text" id="url" class="in" placeholder="الرابط (URL)"></div>

        <div class="actions">
            <button type="button" class="btn" style="background:#27ae60" onclick="save()">حفظ السجل</button>
            <button type="button" class="btn" style="background:#8e44ad" onclick="openBiblioWindow()">المعاينة</button>
            <button type="button" class="btn" style="background:#2c3e50" onclick="runAuthorIdx()">كشاف المؤلفين</button>
            <button type="button" class="btn" style="background:#d35400" onclick="runIdx('title', 'العناوين')">كشاف العناوين</button>
            <button type="button" class="btn" style="background:#c0392b" onclick="runIdx('trans_idx', 'المترجمين')">كشاف المترجمين</button>
            <button type="button" class="btn" style="background:#16a085" onclick="journalIdx()">قائمة المجلات</button>
            <button type="button" class="btn" style="background:#2980b9" onclick="runIdx('subject', 'الموضوعات')">رؤوس الموضوعات</button>
        </div>
    </form>
</div>

<div id="modalOverlay"><button onclick="closeM()" class="btn" style="background:#c0392b; margin:10px;">إغلاق</button><div class="modal-content" id="modalBody"></div></div>
<div class="scroll-area"><table class="admin-table"><thead><tr><th style="width:40px;">رقم</th><th style="width:150px;">رأس الموضوع</th><th>البيانات</th><th style="width:100px;">إجراء</th></tr></thead><tbody id="adminBody"></tbody></table></div>

<script>
let projs = JSON.parse(localStorage.getItem('L_P')) || ['مشروع_1'];
let curP = localStorage.getItem('L_A') || 'مشروع_1';
let recs = JSON.parse(localStorage.getItem('R_' + curP)) || [];
let editIndex = -1;
const cleanAL = (s) => s ? s.replace(/^(ال)/, '').trim() : '';

function draw() {
    recs.sort((a, b) => cleanAL(a.subject).localeCompare(cleanAL(b.subject), 'ar'));
    localStorage.setItem('R_' + curP, JSON.stringify(recs));
    localStorage.setItem('L_P', JSON.stringify(projs));
    localStorage.setItem('L_A', curP);
    let counter = 1;
    document.getElementById('adminBody').innerHTML = recs.map((r, i) => {
        r.finalID = (r.see || r.see_also) && !r.title ? null : counter++;
        return `<tr><td>${r.finalID || '-'}</td><td>${r.subject}</td><td><b>${r.author || ''}</b> - ${r.title || 'إحالة'}</td>
        <td><button onclick="edit(${i})">تعديل</button><button onclick="deleteRec(${i})">حذف</button></td></tr>`;
    }).join('');
    document.getElementById('pSel').innerHTML = projs.map(p=>`<option ${p===curP?'selected':''}>${p}</option>`).join('');
}

function runAuthorIdx() {
    let m = {}; recs.forEach(r => { if (r.author && r.finalID) { let name = r.author.trim(); if (!m[name]) m[name] = []; m[name].push(r.finalID); } });
    renderIdx(m, "المؤلفين");
}

function runIdx(f, l) {
    let m = {}; recs.forEach(r => { if(r[f] && r.finalID) { let v = r[f].trim(); if(!m[v]) m[v] = []; m[v].push(r.finalID); }});
    renderIdx(m, l);
}

function renderIdx(m, title) {
    let k = Object.keys(m).sort((a,b)=>cleanAL(a).localeCompare(cleanAL(b),'ar'));
    let h = `<h3>كشاف ${title}</h3><div class="column-wrapper">`;
    let groups = {}; k.forEach(x => { let c = cleanAL(x).charAt(0); if(!groups[c]) groups[c]=[]; groups[c].push({key:x, ids:m[x]}); });
    for(let c in groups) { h += `<div><b>[${c}]</b><br>` + groups[c].map(i => `${i.key} (${i.ids.join(', ')})`).join('<br>') + `</div><br>`; }
    document.getElementById('modalBody').innerHTML = h + `</div>`; document.getElementById('modalOverlay').style.display='block';
}

function journalIdx() {
    let m = {}; let affs = {}; recs.forEach(r => { if(r.journal && r.affiliation) affs[r.journal.trim()] = r.affiliation.trim(); });
    recs.forEach(r => { if(r.journal && r.finalID) { let j = r.journal.trim(); let k = j + (r.affiliation ? ` (${r.affiliation})` : (affs[j] ? ` (${affs[j]})` : "")); if(!m[k]) m[k]=[]; m[k].push(r.finalID); }});
    renderIdx(m, "المجلات");
}

function openBiblioWindow() {
    const win = window.open('', '_blank');
    let content = `<html dir="rtl"><head><style>body{font-family:serif;padding:30px;}.sub{background:#e0e0e0;text-align:center;padding:5px;margin:15px 0;font-weight:bold;}.ent{margin-bottom:12px;border-bottom:1px dashed #ccc;padding-bottom:5px;}.url-line{display:block;margin-top:5px;color:blue;font-size:11pt;}</style></head><body>`;
    let lastSub = '';
    recs.forEach(r => {
        if (r.subject !== lastSub) { content += `<div class="sub">${r.subject}</div>`; lastSub = r.subject; }
        if (r.title) {
            let resp = [r.author_preview, r.collab].filter(x => x).join('، ');
            if(r.translator) resp += (resp ? '؛ ترجمة ' : 'ترجمة ') + r.translator;
            let line = `<b>${r.author || ''} (${r.finalID})</b><br>${r.title} / ${resp}`;
            if(r.journal) line += ` . ـــ ${r.journal} . ـــ ${r.issue || ''} . ـــ ${r.year || ''} . ـــ ص ${r.pages || ''}`;
            else line += ` . ـــ ${[r.place, r.publisher, r.year].filter(x=>x).join(': ')} . ـــ ${r.pages || ''} ص`;
            if(r.url) line += `<a href="${r.url}" class="url-line" target="_blank">الرابط: ${r.url}</a>`;
            content += `<div class="ent">${line}.</div>`;
        }
    });
    win.document.write(content + '</body></html>'); win.document.close();
}

function save() {
    let d = {}; document.querySelectorAll('.in').forEach(i => d[i.id] = i.value.trim());
    if(!d.subject) return alert("الرأس مطلوب");
    if (editIndex > -1) { recs[editIndex] = d; editIndex = -1; } else { recs.push(d); }
    draw(); document.getElementById('bForm').reset();
}

function edit(i) { editIndex = i; let r = recs[i]; document.querySelectorAll('.in').forEach(inp => inp.value = r[inp.id] || ''); window.scrollTo(0,0); }
function deleteRec(i) { if(confirm("حذف؟")) { recs.splice(i, 1); draw(); } }
function newP() { let n = prompt("اسم المشروع:"); if(n) { projs.push(n); curP=n; recs=[]; draw(); } }
function switchP(v) { curP=v; recs=JSON.parse(localStorage.getItem('R_'+v))||[]; draw(); }
function closeM() { document.getElementById('modalOverlay').style.display='none'; }

function importX(e) {
    const reader = new FileReader();
    reader.onload = (evt) => {
        const wb = XLSX.read(evt.target.result, {type:'binary'});
        recs = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
        draw();
    };
    reader.readAsBinaryString(e.target.files[0]);
}

function exportX() { const ws = XLSX.utils.json_to_sheet(recs); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, `${curP}.xlsx`); }
window.onload = draw;
</script>
</body>
</html>
