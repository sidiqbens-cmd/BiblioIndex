<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد - المحرر الكامل</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body { font-size: 12px; }
        .compact-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 10px; }
        .subject-header { grid-column: 1 / -1; background: #666; color: #fff; padding: 5px; font-weight: bold; text-align: center; margin-top: 10px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 2px; font-size: 11px; color: #444; }
        input { border: 1px solid #999; padding: 4px; font-size: 13px; }
        .project-section { border-bottom: 2px solid #2ea44f; margin-bottom: 15px; padding: 10px; background: #f0fdf4; }
    </style>
</head>
<body>

<div class="project-section">
    <strong>المشروع الحالي:</strong> <span id="currentProject">عام</span> | 
    <button onclick="changeProject()">تبديل/إنشاء مشروع</button>
</div>

<form id="biblioForm" class="compact-grid">
    <div class="subject-header">أولاً: البيانات الاستنادية والإحالات</div>
    <div class="field-group"><label>رأس الموضوع</label><input type="text" class="input-field" id="subject"></div>
    <div class="field-group"><label>إحالة انظر</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>إحالة انظر أيضاً</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>ملاحظة نطاق</label><input type="text" class="input-field" style="grid-column: span 3;"></div>

    <div class="subject-header">ثانياً: المسؤولية والبيان الببليوغرافي</div>
    <div class="field-group"><label>المؤلف الرئيسي</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>المؤلف المشارك</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>المترجم</label><input type="text" class="input-field"></div>
    <div class="field-group" style="grid-column: span 2;"><label>العنوان الرئيسي</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>العنوان الفرعي</label><input type="text" class="input-field"></div>

    <div class="subject-header">ثالثاً: بيانات النشر (الدورية/المجلة)</div>
    <div class="field-group" style="grid-column: span 2;"><label>اسم المجلة/المؤتمر</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>المجلد</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>العدد</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>السنة</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>الصفحات</label><input type="text" class="input-field"></div>

    <div class="subject-header" style="background:#d1d1d1; color:#000;">رابعاً: بيانات الإحصاء والتبعية المؤسسية</div>
    <div class="field-group"><label>جهة إصدار المجلة</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>نوع الإصدار</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>عدد المؤلفين</label><input type="number" class="input-field"></div>
    <div class="field-group" style="grid-column: span 2;"><label>التبعية المؤسسية للمؤلف</label><input type="text" class="input-field"></div>
    <div class="field-group"><label>بلد النشر</label><input type="text" class="input-field"></div>
</form>

<div style="margin: 20px; text-align: left;">
    <button class="btn-main" onclick="saveData()" style="background:#2ea44f; color:#white; padding:10px 30px; border:none; border-radius:4px; cursor:pointer;">حفظ السجل (Enter)</button>
</div>

<hr>
<div id="previewArea" style="padding: 10px; background: #fff; border: 1px solid #ccc; margin: 10px;">
    <strong>معاينة السجلات المحفوظة في هذا المشروع:</strong>
    <div id="displayRecords"></div>
</div>

<script>
    // نظام إدارة المشاريع الصغير
    function changeProject() {
        let name = prompt("أدخل اسم المشروع (مثال: مجلة البحوث 2026):");
        if(name) {
            localStorage.setItem('currentProject', name);
            location.reload();
        }
    }
    document.getElementById('currentProject').innerText = localStorage.getItem('currentProject') || 'عام';

    // الانتقال السريع بـ Enter
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (index < inputs.length - 1) inputs[index + 1].focus();
                else saveData();
            }
        });
    });

    function saveData() {
        alert("تم حفظ السجل في مشروع: " + document.getElementById('currentProject').innerText);
        // هنا سنضيف لاحقاً دالة الترتيب الهجائي الفوري
    }
</script>

</body>
</html>
